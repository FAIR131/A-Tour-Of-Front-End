    <script>

        //函数对象(类对象)
        function Person(name){
            if(this instanceof Person){
                this.name = name
            }else{
                return new Person(name);
            }
        }

        //引用对象(实例对象)
        var p1 = Person("张三");
        // console.log(Person.prototype===p1.__proto__);

        /*
        原型链 : 是JS当中方法或属性的查找语法

        先找自身的函数对象(引用对象复制了函数对象),找不到,找自己的原型对象
        找不到,找Object的原型对象,找不到,找到null

        Object对象是怎么来的?
        - ƒ Object() { [native code] }
        - [native code]-->保护代码-->不是用js写的,用c/c++生成的
        - Object是函数对象
            - 是函数对象那么一定用到函数


        Function函数对象
        - ƒ Function() { [native code] }
        - Function对象会生成一个函数对象
        - function(){}----底层----new Function

        */

                - 然后再用c编译器编写新的c编译器

            人搭建工厂
