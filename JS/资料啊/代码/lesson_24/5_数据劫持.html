    <script>
        /*
            vue 数据驱动视图(软件架构)

            why?
                - dom操作很麻烦
        */
        
        //数据劫持 : 深度复制
        let obj = {name:"徐技师",age:24};

        //define定义  Property属性(财产)
        //Object.defineProperty(被劫持的对象,属性名称,{配置项});

        /*
            value : 代表被劫持属性的值
            writable :是否可以重写
            enumerable : 可不可以枚举(循环)
            get : 获取器函数
                不能value 和 writable一起使用，
            set : 设置器函数
        */
        // console.log(obj)
        Object.defineProperty(obj,"age",{
            // value : 30,
            // writable : false,
            // enumerable : false,
            get(){
                return 40
            },
            set(v){
                //做数据更新的
                console.log(1);
                console.log(`把age修改成${v}`);
            }


        });

        obj.age = 100;
        // obj.age = 1;

        console.log(obj.age);






    </script>
