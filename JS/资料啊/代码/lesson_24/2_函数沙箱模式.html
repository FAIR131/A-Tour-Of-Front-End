    <script>
        /*
            沙箱 : 装了沙子的箱子
                返回的是遗漏函数

                漏出来的是外层函数当中的局部变量和函数
        */

        function outer(){
            let a = 1;
            let b = 2;
            let c = "徐技师";
            
            const obj = {
                getA : function(){return a},
                getB : function(){return b},
                getC : function(){return c},
                setA : function(val){ a = val}
            }

            return obj
        }

        let func = outer();

        //返回的是一个对象(对象当中全是方法)

        console.log(func.getA());
        func.setA(100);
        console.log(func.getA());


    </script>
