    <script>
        var obj1 = {};
        var obj2 = new Object();

        //构造函数 -> 构造器 -> 工厂函数 -> 函数对象 -> 类对象
        function Person(name,age){
            this.age = age;
            this.name = name;
        }

        //引用对象 -> 实例对象
        var obj3 = new Person("A",10);

        /*
            堆栈 : 内存当中程序分配的空间

            栈: 
                Number
                undefined
                
            堆:
                Array
                Object
        
        */

        /*
            拷贝传值
                a = 1;
                b = a;
                a = 100;
                console.log(b);//1

            引用传编址
                a = {a:1,b:2,c:3}
                b = a
                a[a] = 100
                console.log(b[a]); //100
        */

        /*
            浅层拷贝
            arr1 = [1,2,3,[1,2,3]]//[1,2,3,0x0001]
            arr2 = arr1 ; //引用

            arr3 = [];

            for(var i=0;i<arr1.length;i++){
                arr3.push(arr1[i])//浅层拷贝
                //浅层拷贝，只能拷贝基本元素，不能拷贝复合元素
            }



            深拷贝

            递归循环可以解决深复制问题？经典笔试题

            JSON.parse(JSON.stringify(arr1));
        */

        /*
            垃圾回收
            arr1 = [1,2,3,[1,2,3]]//[1,2,3,0x0001]


            arr2 = JSON.parse(JSON.stringify(arr1));
            //JSON.stringify(arr1)=>"[1,2,3,[1,2,3]]";
            //JSON.parse("[1,2,3,[1,2,3]]")=> [1,2,3,[1,2,3]];
            //多了一组字符串 "[1,2,3,[1,2,3]]";


            垃圾回收可以达到什么目的?
                - 1.节省内存的空间
                - 2.提升运行效率
        
        */

    </script>
