    function qs(obj,start,end){
        var base = obj[start]; //现在的基准数是一个Object类型
        var i = start; 
        var j = end;   
        while(i<j){
            //obj变量是一个数组嵌套对象
            //obj[j] > base = {a:1,b:20,c:3,d:4,e:5,f:6} > {a:2,b:21,c:3,d:4,e:5,f:6}
            //obj[j].b >  base.b = 20 > 21
            while(obj[j].b > base.b && i<j){
                j--
            }
            //把Object类型整体换位置
            obj[i] = obj[j];
            while(obj[i].b <= base.b && i<j){
                i++
            }
            obj[j] = obj[i];
        }
        if(i > j){
            return 
        }
        obj[i] = base;
        qs(obj,start,i-1); 
        qs(obj,i+1,end);  
    }

    qs(data,0,data.length-1);

    console.log(data);
