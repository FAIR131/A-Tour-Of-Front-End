<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            面象过程
            面向函数
            面向对象
        */

        function sum(a,b){
            return a+b
        }
        // sum(1,2);

        function avg(a,b){
            return (a+b)/2
        }


        //函数数量变多以后，函数不太好管理
        //把函数也分分类
        function _Class(a,b){
            //属性
            this.arg1 = a;
            this.arg2 = b;
            //方法
            this.sum = function(){
                return this.arg1 + this.arg2
            }
            this.avg = function(){
                return (this.arg1 + this.arg2)/2
            }
            
        }

        var a1 = new _Class(1,2);
        //求和
        console.log(a1.sum());
        console.log(a1.avg());

    </script>
</body>
</html>
