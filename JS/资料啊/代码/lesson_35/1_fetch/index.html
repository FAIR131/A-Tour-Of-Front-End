       fetch("http://127.0.0.1/index",{
            method : "post",
            body : "name=tom&age=18",
            headers : {"content-type":"application/x-www-form-urlencoded"}
       }).then(response=>{
            //json返回的时一个promise对象,json代表解析
            return response.json();
       }).then(value=>{
            console.log(value);
       })
    </script>
