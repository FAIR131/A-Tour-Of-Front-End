    <script>
        function A(name){
            this.name = name;
        }
        A.prototype.a = function(_this){
            console.log("--->",_this.name);
            return _this  
        }

        function B(age){
            this.age = age;
        }
        B.prototype.b = function(_this){
            console.log("===>",_this.age);
            return _this
        }
        
        function C(name,age){
            A.call(this,name);  //call的作用是临时改变this的指向
            B.call(this,age);
        }

        //C.prototype = Object.create(A.prototype);
        C.prototype.fn1 = Object.create(A.prototype);
        C.prototype.fn2 = Object.create(B.prototype);
        
        var c1 = new C("张三",18);
        console.log(C.prototype.fn1);
        
        console.log(c1.fn1.a(c1));  //fn1
        console.log(c1.fn2.b(c1));   //c1

    </script>
