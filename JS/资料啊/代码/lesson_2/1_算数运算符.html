    <script>
        
        var a = 1;

        //  左(不解析)  =  右(优先运行性)
        a = a + 1;   //a的值发生更新

        console.log(a) //2
        
        console.log(++a); //a = a + 1;

        //++a 先加 在 console.log()
        //先 console.log()  后 a++ 
        console.log(a++);  //3

        console.log(a);   //4

        console.log(--a); // 3

        console.log(a--); //3
        
        console.log(a);  //2


    </script>
