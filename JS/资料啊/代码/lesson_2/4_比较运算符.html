    <script>

        //语法 :  1 > 2 ? 返回为true的结果 : 返回为false的结果;

        var age = 92;

        //原先的比较运算符返回的是bool
        //三元返回的自定义结果
        // console.log(age >= 18 ? "成年,可以浪了" : "快回家写作业");

        //三元可以嵌套
        //去网吧熬夜
