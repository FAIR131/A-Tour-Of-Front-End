    <script>
        //打印表格
        let table = `<table border="1px">`;
        for(let i=1;i<10;i++){
            table += `<tr>`;
            for(let j=1;j<i;j++){
                table += `<td>${j}x${i}=${i*j}</td>`;
            }
            table += `</tr>`;
        }
        table += `</table>`;

        document.write(table);
    </script>
