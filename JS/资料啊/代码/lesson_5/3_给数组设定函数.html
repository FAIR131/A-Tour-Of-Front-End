        // each(arr);

        //完整的自定义循环
        function forEach(array,func){
            /*
                array : 要被循环的数组
                func  : 传递一个函数
            */

            /*
                array = arr = [1,2,3,4,5,6]

                func = function(item){
                    console.log(item+10);
                }

                function func(){}
            */
            for(var i=0;i<array.length;i++){
                //调用外部传入的函数
                //函数调用传递了两个实参

                //i=0  val=1
                func(array[i],i);
            }
        }

        //没有名称的函数叫做匿名函数
        forEach(arr,function(item){
            return item
        })

        

    </script>
