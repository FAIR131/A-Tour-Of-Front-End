<body>
    <script>
        /*
            排序:
                - 正序 : 小的到大的
                - 倒叙(中国式排序) : 大的到小的
        */

        var arr = [5,10,1,0,4,7,9,3,1,3];

        //失败的调位置
        // arr[0] = arr[1]; //[10,10,1,0,4,7,9,3,1,3];

        // var tmp = arr[0];//tmp保存的是5
        // arr[0] = arr[1]; //[10,10,1,0,4,7,9,3,1,3];
        // arr[1] = tmp;    //[10,5,1,0,4,7,9,3,1,3];
        
        //1 : 0000 0001
        //2 : 0000 0010
        //4 : 0000 0100
        /*
            计算机不知道数字的大小,只能通过比对区分数字的大小

            //使用0索引位置对比
            1.5<10
                [5,10,1,0]
            2.5<1
                [1,10,5,0]
            3.1<0
                [0,10,5,1]

            //使用1索引位置进行对比
            1.10<5
                [0,5,10,1]
            2.5<1
                [0,1,10,5]

            //使用2索引进行对比
            1.10<5
                [0,1,5,10]


                
        */

        var count = 0; //记录循环的次数
        //10*10 : 时间复杂度() : 不是计量时间,计量的是运行次数,计算的是理论运行次数
        for(var i=0;i<arr.length;i++){ //[5,10,1,0,4,7,9,3,1,3];
            for(var j=0;j<arr.length;j++){ //[5,10,1,0,4,7,9,3,1,3];
                if(arr[i]<arr[j]){//前一个数字比后一个数字大,把位置替换
                    var tmp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = tmp;
                    count++;
                }
            }
        }

        console.log(arr);
        console.log(count);


    </script>
</body>
