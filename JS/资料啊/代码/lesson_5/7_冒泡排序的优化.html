<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //冒泡是最差的排序方法 : 复杂度高
        var arr = [1,10,5,0,4,7,9,3,1,0,1,10,5,0,4,7,9,3,1,0,1,10,5,0,4,7,9,3,1,0,1,10,5,0,4,7,9,3,1,0,1,10,5,0,4,7,9,3,1,0,1,10,5,0,4,7,9,3,1,0,1,10,5,0,4,7,9,3,1,0,1,10,5,0,4,7,9,3,1,0,1,10,5,0,4,7,9,3,1,0];

        console.time()
        var count = 0; //记录循环的次数
        //10*10 : 时间复杂度() : 不是计量时间,计量的是运行次数,计算的是理论运行次数
        for(var i=0;i<arr.length;i++){ //[5,10,1,0,4,7,9,3,1,3];
            for(var j=0;j<arr.length-1-i;j++){ //[5,10,1,0,4,7,9,3,1,3];
                // console.log(arr[i],arr[j]);
                if(arr[j]>arr[j+1]){//前一个数字比后一个数字大,把位置替换
                    var tmp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;
                    count++;
                }
            }
        }

        console.log(arr);
        console.timeEnd();
        console.log(count);
    </script>
</body>
</html>
