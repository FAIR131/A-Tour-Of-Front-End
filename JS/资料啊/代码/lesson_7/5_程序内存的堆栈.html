<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          CPU(计算)     内存(短暂存储)     外存(持久化存储)

          程序写在文件当中,文件存在外存中

          执行文件-->把文件中内容读取到内存,然后形成数据类型---->交给CPU计算
                                                                |
                                cpu把运算的结果，返回给内存<------|
        
        */

        /*

            不是概念(系统级别的)
            栈 : 用来存储比较简单的结构
                - 顺序排列,只能一个一个放入
                - 基本数据类型
                - 变量的声明
                - 函数的声明

            堆 : 用来存储比较复杂的结构
                - 哪里有空,放哪里
                - Array
                - function的内部结构
                - Object

            script标签之下有一个默认的全局堆栈
            有多少个作用域，就会产生多少个堆栈
        */


    </script>
</body>
</html>
