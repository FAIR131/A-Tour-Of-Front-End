<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            垃圾回收(析构，GC)
                生活中当中会产生很多的垃圾,程序当中会出现没有用的变量(垃圾)
                生活中的垃圾会影响生活生活品质,程序当中的垃圾浪费内存空间，还会影响运算速度

                如果一个对象，没有任何的变量去引用它,那么该对象就是垃圾数据
                该对象默认还存放在内存当中

                js当中会自动的清楚垃圾数据,只要变量的引用修改为null的时候,垃圾自动被清除

                js当中的垃圾回收机制(回收的是内存空间)
        */

        var obj = {a:1,b:2};
        var arr = [1,2,3];

        obj = null;//{a:1,b:2}去哪儿了?
        arr = null;//[1,2,3]

    

    </script>
</body>
</html>
