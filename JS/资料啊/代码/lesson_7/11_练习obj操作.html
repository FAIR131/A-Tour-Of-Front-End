    <script>
        var obj = {B:2,C:3,D:1,E:2,A:4,F:1};
        /*
            通过一个函数,整理形状
            [[B,2],[C,3],[D,1],[A,4],[F,1]];
        */
        /*
            1.创建一个空数组arr
            2.先循环obj
            3.在一个空数组当中 arr.push([key,val])
        */

        var res = (function(){
            var arr = [];
            for(var k in obj){
                arr.push([k,obj[k]]);
            }
            return arr;
        })()

        console.log(res);

    </script>
