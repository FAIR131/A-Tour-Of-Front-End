        /*  

            函数的作用域 
                - 是js当中变量访问顺序的执行语法
                - 就近原则 : 如果需要使用某个变量,则在当前作用域中进行查找,如若找不到
                ,找最近的父作用域,一直找不到,则报错
                
            闭包
                - 在函数当中,嵌套一个函数,外层函数把内层函数作为返回值

                - 柯里化 : 外层函数当中只传入一个参数,其它的参数交给不同的子函数接受

            回调函数
                - 把一个函数当作参数，传递给另一个函数，在另一个函数当中进行调用

            递归函数
                - 函数内部,自动调用本函数
                - 什么时候用 : 代码在拆分业务的时候，反复使用相同的代码。

            全局污染(局部污染)
                - 发生场景 : 在同一个作用域当中国，反复声明的变量
                - 如何避免 :
                    - var a = 1; a = 1;
                    - IIFE解决全局污染
        */
    </script>
