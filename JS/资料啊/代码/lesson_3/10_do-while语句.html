<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            do{
                优先执行一次
            }while(判断条件)

            优先运行do当中的代码，然后再执行判断
            如果判断条件为true，则再次运行do的代码
        */

        //一个人的年龄增长，增长到5岁

        var age = 0;

        do{
            age++;
        }while(age<5);

        console.log(age);
    </script>
</body>
</html>
