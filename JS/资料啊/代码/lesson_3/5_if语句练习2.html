<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            练习2:
            检测用户输入的年份，是闰年还是平年
            能被4整除且不能被100整除，或能被400整除，这是闰年
        */
       /*
            把用户当黑客
            把用户当傻子
       */

        var year = prompt("任意输入年份:");//abc123

        //添加状态变量
        var status_1 = false;
        var status_2 = false;

        //判断输入的内容长度是否为0
        //判断" "在不在输入的字符串当中
        //length : 返回长度的数值类型数据
        if(!year.length){//0
            alert("输入的长度为0");
        }else if(year.includes(" ")){//" " in year 打死不要用
            //includes:包含
            //year变量当中是否包含了" "
            alert("输入不合法");
        }else{
            status_1 = true;
        }

        if(status_1){ //true
            //转换成数值类型
            year = Number(year); //NaN Infinity

            //
            if(isNaN(year)){
                alert("输入不合法");
            }else if(year === Infinity){
                alert("输入不合法");
            }else{
                status_2 = true
            }
        }

        if(status_2){
            //浮点数转义
            year = parseInt(year);

            //判断是否是闰年
            if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
                alert(year + "是闰年");
            }else{
                alert(year + "是平年");
            }
        }
        
        
    </script>
</body>
</html>
