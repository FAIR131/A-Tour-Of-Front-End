    <script>
        /*
            计算1001以内的奇数 和
        */

        var sum = 0;

        for(var n=0;n < 1001;n++){
            if(n % 2){//4 % 2 = 0
                sum += n;
            }
        }

        //当前程序还能优化吗？

        console.log(sum);
    </script>
