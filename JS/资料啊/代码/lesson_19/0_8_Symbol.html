<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = Symbol("1");
        let b = Symbol("1");

        console.log(a===b);//fasle

        let c = Symbol.for("2"); //带有记录的存储
        let d = Symbol.for("2"); //单例模式
        console.log(c===d);

        console.log(d.description);//ES10
    </script>

    <script>
        let obj = {
            [a]:1,
            [b]:2
        }

        console.log(obj);
    </script>
</body>
</html>
