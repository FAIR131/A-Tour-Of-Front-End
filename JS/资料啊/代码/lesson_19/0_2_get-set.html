    <script>
        //类对象
        class Person{
            #name = 123;
            //constructor整个类当中第一个被运行的方法
            //在new 的时候自动调用
            constructor(name){
                this.name = name;
            }

            //get和set一般会炒作私有属性
            get getName(){
                return this.#name
            }

            set setName(arg){
                this.#name = arg;
            }
            
        }

        let b = new Person("王五");

        // console.log(b.getName);

        b.setName = "赵四";
