<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0;padding: 0;}
        html , body , #box {
            width: 100%;
            height: 100%;
        }

        #box {
            display: flex;
            flex-direction: column;
        }

        #top {
            height: 100px;
            background-color: skyblue;
        }

        #bottom{
            display : flex;
            flex : 1;
        }

        #menu{
            width: 200px;
            padding: 15px;
            background-color: aliceblue;
        }

        #menu > a{
            font-size: 35px;
            display: block;
            text-decoration: none;
        }



    </style>
</head>
<body>

    <div id="box">
        <div id="top">这是我的头</div>
        <div id="bottom">
            <div id="menu">
                <a href="#/first">first</a>
                <a href="#/second">second</a>
                <a href="#/third">third</a>
                <a href="#/fourth">fourth</a>
                <a href="#/last">last</a>
            </div>
            <div id="content">
                富贵险中求,又在险中丢
            </div>
        </div>

    </div>

    <script>
        //找到url当中的锚点
        //事件hash(锚点) change(变化)

        //模板
        let template = {
            "#/first" : `<div>#/first</div>`,
            "#/second" : `<div>#/second</div>`,
            "#/third" : `<div>#/third</div>`,
            "#/fourth" : `<div>#/fourth</div>`,
            "#/last" : `<div>#/last</div>`,
        }

        let div = document.querySelector("#content");
        
        window.onhashchange = function(){
            //监听hash的变化
            const hash = location.hash;

            if(hash === "#/first"){
                div.innerHTML = template[hash];
            }else if(hash === "#/second"){
                div.innerHTML = template[hash];
            }else if(hash === "#/third"){
                div.innerHTML = template[hash];
            }else if(hash === "#/fourth"){
                div.innerHTML = template[hash];
            }else if(hash === "#/last"){
                div.innerHTML = template[hash];
            }
            
        }
    </script>

    <script>
            /*  
            单页面应用程序
                SPA : single page application
                - 大部分用于移动端 / PC后台管理系统
                - location对象 hash(锚点)
            */

            /*
                单页面应用程序会对文件分层
                    html + css + js
                    html最总要的部分
                        js的代码量最大
                        MVVM
                        - M     : model  数据模型层  
                        - V     : view   视图层
                        - VM(C) : ctrl(view-model)   控制器层
            
            */
    </script>
</body>
</html>
