<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://baidu.com/s">百度</a>
    <a href="https://taobao.com">淘宝</a>
    <a href="https://jd.com">京东</a>
    <a href="https://douban.com">豆瓣</a>

    <br />
    <button><</button><button>></button>

    <input type="text" value=""><input type="submit" value="前往">
    <script>

        console.log(window.history.length);

        console.log(history.go(10));

        let [up,down] = document.querySelectorAll("button");
        let [inp,btn] = document.querySelectorAll("input");

        btn.onclick = function(){
            let v = Number(inp.value);
            history.go(v);
        }

        up.onclick = function(){
            history.back();
        }

        down.onclick = function(){
            history.forward();
        }
    </script>
</body>
</html>
