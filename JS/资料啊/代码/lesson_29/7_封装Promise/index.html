<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Promise.js"></script>
</head>
<body>
    
    <script>

        //p变量是Promise的实例对象
        let p = new Promise((resolve,reject)=>{

            setTimeout(function(){
                resolve("ok")
            })
            
            
        })

        console.log("--->",p);
        
        //实例对象调用then方法
        //p1接受的是then的返回结果
        //then的返回结果是一个Promise对象

        /*
            then当中的value和reason里面有没有写return
            1.不写return
                then返回的promise对象的
                - 状态是fulfilled
                - 值是undefined
            2.写了return 
                1).返回的不是promise对象
                    - 状态时fulfilled
                    - 值时返回的数据 return 123
                2).返回的是promise对象
                    - 状态由内层的promise(resolve,reject)决定
                    - 值由resolve,reject 当中传递的结果决定
        */
        let p1 = p.then(value=>{
            // return value;
            // return 123
            return new Promise((resolve,reject)=>{
                reject("ok");
            })

        },reason=>{
            console.log(reason);
        })

        console.log("====>",p1);
    </script>
</body>
</html>
