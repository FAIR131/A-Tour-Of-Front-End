<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Promise.js"></script>
</head>
<body>
    
    <script>

        //p变量是Promise的实例对象
        let p = new Promise((resolve,reject)=>{
            setTimeout(function(){
                reject("ok")
            })
            
            
        })

        console.log("--->",p);
        
        //实例对象调用then方法
        //p1接受的是then的返回结果
        //then的返回结果是一个Promise对象
        let p1 = p.then(value=>{
            // return value;
            // return 123
            new Promise((resolve,reject)=>{
                resolve("ok");
            })

        },reason=>{
            console.log(reason);
        })

        console.log("====>",p1);
    </script>
</body>
</html>
