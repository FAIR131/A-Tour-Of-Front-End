    <script>
        //把不规则的数组转变为规则数组
        var arr = [
                [1,2,3],
                [4,5,6,7],
                [7,8,9,10,11],
                []
            ];
        /*
            1.首先找出最长的子数组
            2.寻找最大的数组长度
            3.用每个数组的长度对比最长数组的长度，得到差距
        */

        var child_arr_len = []; //保存每个子数组的长度的

        for(var i=0;i<arr.length;i++){
            child_arr_len.push(arr[i].length);
            //[3,4,5,0]
        }

        var max_len = 0; //最大子数组长度

        for(var i=0;i<child_arr_len.length;i++){
            if(max_len < child_arr_len[i]){//0<3 3<4 4<5 5<0
                max_len = child_arr_len[i];
            }
        }

        //使用最大值5 减去 [3,4,5,0]
        var dis = [];//[2,1,0,5]

        for(var i=0;i<child_arr_len.length;i++){
            dis.push(max_len - child_arr_len[i]);
        }

        //填充数据
        for(var i=0;i<arr.length;i++){
            //2
            for(var j=0;j<dis[i];j++){
                //给arr[i]
                arr[i].push(undefined);
            }
        }

        console.log(arr);

        
    </script>
