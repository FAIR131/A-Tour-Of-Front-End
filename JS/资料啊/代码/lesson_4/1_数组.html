<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建数组
        //数据组合
        var array = ["a","A",1,3,"",null,undefined,[],9];
        console.log(array);

        //创建一个新的空数组
        var arr = new Array();

        //索引每次只能写一个
        arr[4] = "a";
        arr[6] = "b";

        //[undefined,undefined,undefined,undefined,"a",undefined,"b"]
        console.log(arr);

        /*
            基本数据类型 : 一个变量对于一个值
                - String
                - Number
                - null
                - undefined
                - Boolean

            复合数据类型 : 一个变量对应一组值
                - Array
                
        
        
        */
    </script>
</body>
</html>
