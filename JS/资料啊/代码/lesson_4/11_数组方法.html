<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6];

        //splice(裁剪索引,个数) 裁剪
        // console.log(arr.splice(2,2)); //[3,4]
        // console.log(arr);     //[1,2,5,6]

        //splice(裁剪索引,个数,"替换的内容")  替换
        // console.log(arr.splice(2,2,"a","b","c",[1,2,3]));
        // console.log(arr);
        

    </script>

    <script>
        //slice 切片
        //从索引2开始切到索引为4的位置,不好包含4索引位
        //半闭区间 (左闭,包含)[2,4)(右开,不包含)
        // 2<= index < 4
        console.log(arr.slice(2,4));

        console.log(arr);

        /*
            splice ：
                - 可以对数组进行分割
                - 对原来的数组产生影响

            slice ：
                - 临时取出想要的数组片段
                - 对原来的数组不产生影响

        
        */
    </script>

    <script>
        //join 连接
        //使用自定义符号，把数组拼接成字符串
        console.log(arr.join("-"));

        //reverse 翻转
        //[1,2,3,4,5]=>[5,4,3,2,1]
        //[1,0,2] = > [2,0,1]
        var arr = [1,2,3,4,5,6];

        console.log(arr.reverse()); //不对原数组产生作用


        //sort 排序

        var arr = [1,5,0,2,1,9];
        
        arr.sort();

        console.log(arr.reverse()); //方法是对原数组产生作用


        //toString : 转变字符串
        console.log(arr.toString());

        //目前看一看就得了
        console.log("--->",arr.valueOf());
    </script>
</body>
</html>
