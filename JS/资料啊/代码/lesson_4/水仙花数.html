        // 1.for循环问题
        // 查找1000以内的水仙花数的数量
        // 水仙花数长度必须是3为 153 = 1 ** 3 + 5 ** 3 + 3 **3  = 153
        // "153".substr(0,1) = "1"
        // "153".substr(1,1) = "5"
        // "153".substr(2,1) = "3"

        var count = 0;

        for(var i=100;i<1000;i++){
            //获取百位数字
            var h = parseInt(i / 100);
            //十位
            var t = parseInt((i - h*100)/10);
            //个位
            var q = i % 10;

            //换算
            if((h**3 + t**3 + q**3) === i){
                console.log(i);
                count++
            }

        }

        console.log(count);
