    <script>
        //周杰伦|蔡依林|侯佩岑|田馥甄|张三
        /*
            循环拿到值,再把值使用+
        */
        var arr3 = ['周杰伦', '蔡依林', '侯佩岑', '田馥甄', '张三'];

        var str = "";

        //var i in : i永远是字符串类型
        for(var i in arr3){
            if( +i === arr3.length - 1){
                str += arr3[i];
            }else{
                str += arr3[i]+"|";
            }
            
        }

        console.log(str);

    </script>
