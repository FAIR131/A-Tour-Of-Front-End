<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            属性(标签) : 姓名  肤色  年龄  身高...
            方法(功能) : 吃饭  跳  说话  打篮球...
        */
        //数组的方法和属性

        var arr = ["张三","李四","王五","李四","老六","李四"];
        console.log(arr.length);

        //使用功能
        //index索引 of关于 : 从左查找某个元素的的索引位置
        console.log(arr.indexOf("李四"));
        //last : 最后
        console.log(arr.lastIndexOf("李四"))

        //如何查找出所有李四的索引

    </script>
</body>
</html>
