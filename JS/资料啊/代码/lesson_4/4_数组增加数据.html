<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3];

        //添加数据

        //1.添加一个4
        //指定的索引指定赋值
        arr[arr.length] = 4;

        console.log(arr);

        //2.数组的方法
        //push : 推 : 在数组的最后添加数据
        arr.push(5);
        
        console.log(arr);

        //3.unshift : 在数组的开头添加数据
        arr.unshift(0);

        console.log(arr);


        //如何把数据插入在任意位置？

    </script>
</body>
</html>
