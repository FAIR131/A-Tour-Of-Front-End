            <button class="sub">-</button>
            <button class="num">1</button>

        <li>

            <button class="num">1</button>
            <button class="add">+</button>
        </li>
    </ul>

    <script>
        console.time();
        let sub = document.querySelectorAll(".sub");
        let num = document.querySelectorAll(".num");
        // let add = document.querySelectorAll(".add");

        //平常的写法
        sub.forEach((item,index)=>{
            item.onclick = function(){
                num[index].innerText = Number(num[index].innerText) -1 ;
            }
        });
        console.timeEnd();


        // add.forEach((item,index)=>{
        //     item.onclick = function(){
        //         num[index].innerText = Number(num[index].innerText) + 1 ;
        //     }
        // });


        console.time()
        let sub_ = document.querySelectorAll(".sub");
        //父子节点的写法
        sub_.forEach((item)=>{
            item.onclick = function(){
                //this = -
                let t = this.parentNode.children[1];
                t.innerText = Number(t.innerText) - 1;
            }
        });
        console.timeEnd()



    </script>
