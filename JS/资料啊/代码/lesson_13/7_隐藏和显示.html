<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <!-- <li style="display: none;">2</li> -->
        <!-- <li style="visibility:hidden;">3</li> -->

        <li></li>
        <li>5</li>
    </ul>

    <button onclick="_click(this)">点击</button>

    <script>
        //点击显示/隐藏

        /*
        
        display
            - 直接删除当前的dom节点
        visibility
            - 透明度设置问题,高度宽度都在
        */

        var btn = document.querySelector("button");
        var li = document.querySelector("li[style]");

        var flag = true;

        // function _click(_this){
        //    if(flag){
        //         li.style.display = "block";
        //         flag = false;
        //    }else{
        //         li.style.display = "none";
        //         flag = true;
        //    }
            
        // }

        function _click(_this){
           if(flag){
                li.style.visibility = "visible";
                flag = false;
           }else{
                li.style.visibility = "hidden";
                flag = true;
           }
            
        }


    </script>
</body>
</html>
