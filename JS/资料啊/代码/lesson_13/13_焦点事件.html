        inp.onfocus = function(){
            span.innerText = "";
        }
        inp.onblur = function(){
                var reg = /^1[356789]\d{9}$/;
                if(reg.test(this.value)){
                    span.innerText = "勾";
                    span.style.color = "green";
                }else{
                    span.innerText = this.value+"不合法";
                    span.style.color = "red";
                }
        }

    </script>
