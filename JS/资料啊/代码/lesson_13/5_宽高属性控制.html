<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style: none;
            float: left;
        }
        ul img{
            width:100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="../lesson_12/imgs/1.jpeg" alt=""></li>
        <li><img src="../lesson_12/imgs/2.webp" alt=""></li>
        <li><img src="../lesson_12/imgs/3.webp" alt=""></li>
        <li><img src="../lesson_12/imgs/4.webp" alt=""></li>
    </ul>

    <script>
        //鼠标移入放大
        //移除以后恢复原来的大小

        var imgs = document.querySelectorAll("img");

        //NodeList
        imgs.forEach(function(img){
            //绑定事件
            img.onmouseover = function(){
                //width和height 必须写成字符串类型,必须加上单位
                this.style.width = "200px";
                this.style.height = "200px";
            }
            img.onmouseout = function(){
                this.style.width = "100px";
                this.style.height = "100px";
            }
        })

    </script>
</body>
</html>
