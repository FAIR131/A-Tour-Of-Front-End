    <script>
        //匿名函数 : 当前这种写法,匿名函数有名称,函数名称=变量名称
        var foo = function (a,b){
            return a+b
        }

        var res = foo(1,1); //函数调用返回的是结果

        console.log(res);
        // console.log(foo(1,1));

    </script>

    <script>
        //匿名函数
        //自运行函数 : IIFE
        //result ： 结果
        var result = (function (a,b){
            return a+b
        })(1,2);

        console.log(typeof result);
