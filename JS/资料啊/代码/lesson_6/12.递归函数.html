        //先推理出数据,然后把数据层层累加(回溯)
        //不罗列数组
        function fibo(num){//斐波那妾
            if(num < 2){
                return 1
            }
            //4 fibo(3)=3 + fibo(2)=2
            //3 fibo(2)=2 + fibo(1)=1
            //2 fibo(1)  +  fibo(0); 2
            return fibo(num-1) + fibo(num-2);
        }
