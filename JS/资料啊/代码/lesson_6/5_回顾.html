        //快速排序
        /*
            二分法

            首先找一个基准数

            让其它的数字和基准数进行比对,如果比基准数小,位置换到左边,如果比他大,位置换到右边
            [small,base,big]

            程序猿有两棵树,一棵叫二叉树,一棵是多叉树
        */

        function qs(obj,start,end){
            //基准数
            var base = obj[start];
            var i = start; //左边索引
            var j = end;   //右边索引

            while(i<j){

                while(obj[j] > base && i<j){
                    j--
                }
                obj[i] = obj[j];

                while(obj[i] <= base && i<j){
                    i++
                }
                obj[j] = obj[i];
            }

            //基准数放到中间
            //i===j
            
            if(i > j){
                return 
            }

            obj[i] = base;

            //[0,0,1,0],1,3,2,4];
            qs(obj,start,i-1); //[0,0,1,0],1,3,2,4]
            qs(obj,i+1,end);  //[0,0,1,0,1,[3,2,4]; 
        }

        qs(obj,0,obj.length-1);

        console.log(obj);
