<body>
    <script>
        //正则表达式 : 简化程序
        //检测字符串的

        /*
            .  : 代表（除\n）以外的任意字符
            *  : 0个到多个
            +  : 1个到多个
            \d : 纯数字
            \w : 标识符部分[A-Za-z0-9_]
            [] : 多选一
            {m,n} : 至少m个,最多n个
            ()  : 组,把什么看作一个整体
            |   : 或
        */

        //163 126 
        let reg = /^\w{8,20}@(126|163)\.com$/i;

        console.log(reg.test("fjkdsnfns@126.com"));
        
        
    </script>
</body>
