    <script>
        let p = new Promise((resolve,reject)=>{
            resolve("success");
        })

        // console.log(p);

        //then当中只写value
        //catch当中只能写reason
        //then可以写好多个,但是catch只有一个
        let p1 = p.then(value=>{
            return new Promise((resolve,reject)=>{
                reject("success1")
            })
        }).then(value=>{
            return new Promise((resolve,reject)=>{
                reject("error")
            })
        }).then(value=>{

        }).catch(reason=>{
            console.log(">>>",reason)
        }).finally(()=>{
            //同步的
            //不论如果都会被执行到
            //一般不用
            console.log(123);
        })//最终要执行什么

    </script>
