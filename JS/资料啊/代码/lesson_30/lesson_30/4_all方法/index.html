    <script>
       //all 全部
       /*
        有很多的promise需要同时执行,但是大家是相互依赖的关系

       */

       let p1 = Promise.resolve("大力");
       let p2 = Promise.resolve("千里眼顺风耳");
       let p3 = Promise.resolve("金刚");
       let p4 = Promise.resolve("水");
       let p5 = Promise.resolve("火");
       let p6 = Promise.resolve("老六");
       let p7 = Promise.resolve("法宝");

       //一个失败全部失败
       //and &&
       //返回的是promise对象
       //value是一个数组
       console.log(Promise.all([p1,p2,p3,"321",p4,p5,p6,p7,"123"]));
       
      


    </script>
