<script>
    let arr=[9,4,1,6,8,3,10,2];
    for(let i =0;i<arr.length;i++){
        let minind = i;
        for(let j =i+1;j<arr.length;j++){
            if(arr[j]<arr[minind]){
                minind = j;
            }
        }
        let temp = arr[minind];
        arr[minind] = arr[i];
        arr[i] = temp
    }
    console.log(arr)

</script>
