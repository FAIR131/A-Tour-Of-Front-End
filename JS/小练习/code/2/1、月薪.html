<!--1、小花入职了一家科技公司 月薪是10000元
公司每年为员工涨薪5%
问: 小花在该公司工作满30年时 月薪是多少?-->
<script>
    let salary = 10000;
    for (let i = 1;i<=30;i++){
        salary*=(1+0.05);
    }

    console.log(salary);
