<!--2、在控制台输出1000-2000中所有闰年
在页面上输出1000-2000中所有闰年 要求每输出4个闰年进行一次换行-->
<script>
    let arr=[];
  for(let year= 1000;year<=2000;year++){

    if(year %4===0&& year%100!==0 || year %400 ===0){
      arr.push(year)
    }
  }

  for (let i =1;i<arr.length ;i+=4){
      console.log(arr[i],arr[i+1],arr[i+2],arr[i+3]);
      console.log('\n');
  }



</script>
