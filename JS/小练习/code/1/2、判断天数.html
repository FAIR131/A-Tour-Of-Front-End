<!--2、使用prompt()函数。接收一个年份和月份,判断这个月有多少天(if-else语句) 将结果输出到控制台。-->
<script>
 let year =Number( prompt('请输入年份'));
 let month =Number( prompt('请输入月份'));
 let day =0;
 if(month ===1||3||5||7||8||10||12){
   day =31
 }else if(4||6||9||11){
   day = 30
 }

 let flag = false;
 if(year %4===0&& year%100!==0 || year %400 ===0){
   flag = true;
 }

 if(flag === true && month ===2){
   day = 29;
 }else if(flag === false && month ===2){
   day =28;
 }

 console.log('此年此月有'+day +'天');

</script>
