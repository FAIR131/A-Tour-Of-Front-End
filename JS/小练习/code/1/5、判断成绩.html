<!--5、输入分数，判定成绩等级（5个等级0-100）-if与和switch语句实现
分数 90-100 等级为 A
分数 80-89 等级为 B
分数 70-79 等级为 C
分数 60-69 等级为 D
分数 0-59 等级为 E-->
<script>

    let score = prompt('请输入成绩');
    a = parseInt(score / 10);
    switch (a) {
        case 10:console.log('您的等级是A');
            break;
        case 9:console.log('您的等级是A');
            break;
        case 8:console.log('您的等级是B');
            break;
        case 7:console.log('您的等级是C');
            break;
        case 6:console.log('您的等级是D');
            break;
        case 5:console.log('您的等级是E');
            break;
        case 4:console.log('您的等级是E');
            break;
        case 3:console.log('您的等级是E');
            break;
        case 2:console.log('您的等级是E');
            break;
        case 1:console.log('您的等级是E');
            break;
        case 0:console.log('您的等级是E');
            break;
        default:console.log('错了')
    }


</script>
</body>
</html>
