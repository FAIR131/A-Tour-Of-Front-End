  <script>
    // 5.声音函数，该函数可以求解数组中第二大的数值


    var arr = [24, 3, 7, 6, 4, 5, 9, 1, 21, 10];
    var secMax = 0
    function qs(arr, func) {
      var len = arr.length;
      var arr1 = func(0, 9);
      var max = arr1[len - 1]
      for (var i = len - 1; i >= 0; i--) {
        // console.log(arr[i]);
        if (arr[i] !== max) {
          secMax = arr[i];
          break;
        }
      }

      return secMax
    }
    console.log(secMax);


    console.log('第二大的数是：' + secMax);


    qs(arr, function (begin, end) {
      if (begin < end) {
        var i = begin;
        var j = end;
        var base = arr[i];
        while (i < j) {
          while (arr[j] >= base && i < j) {
            j--;
          }

          if (i < j) {
            arr[i] = arr[j];
            i++;
          }

          while (arr[i] <= base && i < j) {
            i++
          }

          if (i < j) {
            arr[j] = arr[i];
            j--;
          }

          arr[i] = base;
        }
        qs(arr, begin, j - 1);
        qs(arr, i + 1, end);
      }

      return arr

    })



  </script>
