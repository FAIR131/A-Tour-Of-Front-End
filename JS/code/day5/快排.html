<body>

  <script>

    var arr = [5,9,1,5,3,10,23,11,2,8];
    function qs(arr, begin, end) {
      if (begin < end) {
        var i = begin;
        var j = end;
        var base = arr[i];
        while (i < j) {
          while (arr[j] >= base && i < j) {
            j--;
          }

          if (i < j) {
            arr[i] = arr[j];
            i++;
          }

          while (arr[i] <= base && i < j) {
            i++
          }

          if (i < j) {
            arr[j] = arr[i];
            j--;
          }

          arr[i] = base;
        }
        qs(arr, begin, j - 1);
        qs(arr, i + 1, end);
      }

    }
    console.log(arr);

    qs(arr, 0, 9);
    console.log(arr);

  </script>
</body>
