<body>

  <script>
    // 4_express脚手架.任意定义一个三维的不规则数组，求整体数组当中的平均值
    var arr = [
      [3, 1, 6],//10
      [8, 3, 2, 7, 8],//28
      [[5, 3, 2, 1], 4, [2, 4, 9]],//30
      [[2, 3], 1],//6
      [],
      2
    ]

    var sum = 0;
    var count = 0;
    for (var i = 0; i < arr.length; i++) {
      if (arr[i].length != 0) {
        if (Object.prototype.toString.call(arr[i]) == '[object Array]') {
          for (var j = 0; j < arr[i].length; j++) {
            if (Object.prototype.toString.call(arr[i][j]) == '[object Array]') {
              // console.log(1);
              for (var k = 0; k < arr[i][j].length; k++) {
                // console.log(arr[i][j][k]);
                sum += arr[i][j][k];
                count++;
              }
            } else {
              // console.log(2);
              sum += arr[i][j];
              count++;
            }
          }
        } else {
          // console.log(2);
          sum += arr[i];
          count++;
        }


      }
    }
    var average = sum / count;

    console.log(sum);
    console.log(count);
    console.log(average);


    // console.log(Object.prototype.toString.call(arr));
  </script>
