        function qs(arr, begin, end) {
          if (begin < end) {
            var i = begin;
            var j = end;
            var base = arr[i];
            while (i < j) {
              while (arr[j] >= base && i < j) {
                j--;
              }

              if (i < j) {
                arr[i] = arr[j];
                i++;
              }

              while (arr[i] <= base && i < j) {
                i++
              }

              if (i < j) {
                arr[j] = arr[i];
                j--;
              }

              arr[i] = base;
            }
            qs(arr, begin, j - 1);
            qs(arr, i + 1, end);
          }
