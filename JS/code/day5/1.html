<script>
  function quickSort(arr) {
      if (arr.length <= 1) return arr;
      const num = arr[0];
      let left = [], right = [];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] <= num) left.push(arr[i]);
        else right.push(arr[i]);
      }
      return quickSort(left).concat([num], quickSort(right));
    }

    var arr = [3,1,6,8,3,5];
    quickSort(arr)
    console.log(arr);
</script>
