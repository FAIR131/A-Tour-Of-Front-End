  <script>

    // 2使用函数封装一个乘法表，输入两个参数，第一个参数是行数，第二个参数是列数，比如99，99可以输出99*99乘法表
    function multiplication(row, col) {
      for (var i = 1; i <= row; i++) {
        for (var j = 1; j <= i && j<=col; j++) {
          document.write(j + '*' + i + '=' + i * j);
          document.write('&nbsp;&nbsp;&nbsp;')
        } 
        document.write('</br>');
      }    
    }

    multiplication(99, 98)
  </script>
