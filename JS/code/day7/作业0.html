    /* 有一对幼兔，假设一对兔子的成熟期是一个月，即一个月可长成成兔，那么，
      如果每对成兔每个月都生一对小兔，一对新生的小兔从第二个月起就开始生兔子。
      试问从一对兔子开始繁殖，以后的10个月，每个月会有多少对兔子？ */
    /*     1  2  3    4_express脚手架   5   6   7 8 9 10
      幼   1  1  2    4_express脚手架   8
      成   0  1  2    4_express脚手架   8
       */
    function num(month) {
      if (month <= 1) {
        return 1;
      }
      return 2 * num(month - 1);
    }
    console.log(num(10));




  </script>
