  <script>

    var arr = [
      //6 + 5 + 3 = 14
      [1, 2, 3, [2, 3], 3],
      12,
      [1, 2, 20]
    ]
    var sum = 0;
    var count = 0;
    function avg(arr) {

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] instanceof Array) {
          avg(arr[i]);
        } else {
          sum += arr[i];
          count++;
        }
      }

      return sum / count;

    }

    console.log(avg(arr));


  </script>
