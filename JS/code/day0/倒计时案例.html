<div id="box"></div>
<script>
    let currentDate = new Date();
    let targetDate = new Date('2022/11/11');

    // console.log(targetDate-currentDate)//时间戳差值
    function diffTime(current, target) {
        let sub = Math.floor((target - current) / 1000)
        console.log(sub)
        let day = parseInt(sub / (60 * 60 * 24))
        let hours = parseInt(sub % (60 * 60 * 24) / (60 * 60))
        let minutes = parseInt(sub % (60 * 60) / 60)
        let seconds = sub % 60
        let obj = {
            day,
            hours,
            minutes,
            seconds
        }
        return obj
    }
    setInterval(function (){
        let currentDate = new Date();
        let res = diffTime(currentDate, targetDate)
        // console.log(res)
  /*      document.write(`双十一还有${res.day}天${res.hours}时${res.minutes}分${res.seconds}秒`)
        document.write("<br></br>")*/
        box.innerHTML=`双十一还有${res.day}天${res.hours}时${res.minutes}分${res.seconds}秒`
    },1000)
</script>
