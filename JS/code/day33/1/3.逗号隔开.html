<body>


<script>
    function format(data) {
        let res = []
        // console.log(data)
        let strArr = [...String(data)]
        strArr.reverse()
        // console.log(strArr)
        res.push(strArr[0])
        for(let i =1 ;i<strArr.length; i++){
            if(i%3!==0){
                res.push(strArr[i])
            }else{
                res.push(',')
                res.push(strArr[i])
            }
        }
        res = res.reverse()
        str = res.join('')
        // console.log(str)
        return str
    }

  let result =  format(12345678910);
    console.log(result)
</script>


</body>
