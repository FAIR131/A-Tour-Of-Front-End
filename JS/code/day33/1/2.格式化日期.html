<script>
    function format(date,formatter) {
        let year = date.getFullYear()
        let month = date.getMonth()+1<10? '0'+(date.getMonth()+1):(date.getMonth()+1)
        let day = date.getDate()<10? '0'+date.getDate():date.getDate()
        let join1=  [...formatter].splice(4,1);
        let join2=  [...formatter].splice(7,1);
        let join3=  [...formatter].splice(10,1);
        return year + join1 + month +join2 + day + join3
    }

   let res= format(new Date('2020-04-01'),'yyyy年mm月dd日');

</script>
