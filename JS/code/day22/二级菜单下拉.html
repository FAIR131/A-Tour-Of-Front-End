<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        .list {
            margin: 20px 100px;
            width: 300px;
            height: 400px;
            /*border: 1px solid black;*/
            background-color: #ccc;
        }

        li {
            position: relative;
            /*width: 300px;*/
            /*height: 50px;*/
            border: 1px solid grey;
            line-height: 50px;
        }

        .sec_list {
            display: none;
            /*height: 150px;*/
        }

        span {
            position: absolute;
            right: 0;
            top: 10px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<ul class="list">
    <li>
        1
        <ul class="sec_list">
            <li>1-1</li>
            <li>1-2</li>
            <li>1-3</li>
        </ul>
        <span class="a">v</span>
    </li>

    <li>2
        <ul class="sec_list">
            <li>2-1</li>
            <li>2-2</li>
            <li>2-3</li>
        </ul>
        <span class="a">v</span></li>
    <li>3
        <ul class="sec_list">
            <li>3-1</li>
            <li>3-2</li>
            <li>3-3</li>
        </ul>
        <span class="a">v</span></li>
    <li>4
        <ul class="sec_list">
            <li>4-1</li>
            <li>4-2</li>
            <li>4-3</li>
        </ul>
        <span class="a">v</span></li>
</ul>

<script>
    let list = document.querySelector('.list');
    let sec_list = document.querySelector('.sec_list');
    let spans = document.querySelectorAll('span');
    let f_lis = list.querySelectorAll('.list>li');
    let flag = false;
    // console.log(f_lis);
    [...spans].forEach((item, ind) => {
        item.index = ind;
    })

    spans.forEach((item, ind) => {
        item.onclick = (e) => {
            if(!flag){
                // console.log(f_lis[e.target.index].children[0]);
                f_lis[e.target.index].children[0].style.display = 'block';
                item.innerHTML='^';
                flag = true;
            }else{
                f_lis[e.target.index].children[0].style.display = 'none';
                item.innerHTML='v';
                flag = false;
            }

        }
    })

</script>
</body>
</html>
