<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }


    div {
        box-sizing: border-box;
    }

    .box {
        margin: 30px auto;
        width: 802px;
        height: 500px;
        border: 1px solid black;
    }

    .left {
        float: left;
        width: 300px;
        height: 500px;
        /*border: 1px solid black;*/
    }

    .right {
        float: right;
        width: 500px;
        height: 500px;
        border: 1px solid black;

    }

    .left > div {
        height: 100px;
        border: 1px solid black;
    }

    .hide > div {
        display: none;
        float: right;
        width: 500px;
        height: 500px;
        border: 1px solid black;
    }
</style>


<body>

<div class="box">
    <div class="left">
        <div sign="1">1</div>
        <div sign="1">2</div>
        <div sign="1">3</div>
        <div sign="1">4</div>
        <div sign="1">5</div>
    </div>
    <div class="right">
        轮播图
    </div>

    <div class="hide">
        <div  sign="1">1111</div>
        <div  sign="1">2222</div>
        <div  sign="1">3333</div>
        <div  sign="1">4444</div>
        <div  sign="1">5555</div>
    </div>
</div>


<script>
    let box = document.querySelector('.box');
    let left = document.querySelector('.left');
    let right = left.nextElementSibling;
    let hide = right.nextElementSibling;
    [...left.children].forEach((item,ind)=>{
        item.index = ind;
    })
    left.addEventListener('mouseover', (e) => {
        if (e.target.getAttribute('sign')) {
            right.style.display='none';
            [...hide.children].forEach((item)=>{
                item.style.display = 'none';
            });
            hide.children[e.target.index].style.display='block';
        }

        hide.addEventListener('mouseover', () => {
            if (e.target.getAttribute('sign')) {
                right.style.display='none';
                [...hide.children].forEach((item)=>{
                    item.style.display = 'none';
                });
                hide.children[e.target.index].style.display='block';
            }
        })


    })



  hide.onmouseout= left.onmouseout=(e) => {
        console.log(e.target);
        if (e.target.getAttribute('sign')) {

            [...hide.children].forEach((item)=>{
                item.style.display = 'none';
            });
            right.style.display='block';
        }
    }


</script>
</body>
</html>
