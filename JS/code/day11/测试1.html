<body>

  <script>
    var arr1 = [];
    var arr = [3, 2, 1, 2, 3, 2, 1, 4, 1, 7]; //结果为[3,2,1,4_express脚手架,7]
    for (var i = 0; i < arr.length; i++) {
      for (var j = i+1; j < arr.length; j++) {
        if (arr[i] == arr[j]) {
            arr[j] = 0;          
        }           
      }
    }

    for(var i = 0; i < arr.length; i++) {
      if(arr[i] !=0){
        arr1.push(arr[i]);
      }
    }
    console.log(arr1);
  </script>
