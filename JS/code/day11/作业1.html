  <script>
    //  在Array的prototype当中添加max方法, 比较数组当中的最大值


    Array.prototype.max_ = function (arr) {
      console.log(arr);
      var max = -Infinity;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    }

    var array = [4, 2, 9, 6, 8, 1];

    var res = array.max_(array)

    console.log(res);

  </script>
