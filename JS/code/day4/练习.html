    // 1.找出最长的子数组的个数

    var max = 0
    for(var i =0;i<arr.length;i++){
      if(arr[i].length > max){
        max = arr[i].length;      
      }
    }

    console.log(max);

    // 2.求每个子数组的个数
    var numArr=[];
    for(var i =0;i<arr.length;i++){
      numArr.push(arr[i].length);
    }

    console.log(numArr);

    // 3.求子数组与目标的差距

    var disArr=[];
    for(var i = 0;i<arr.length;i++){
      disArr.push(max - numArr[i])
    }

    console.log(disArr);


// 4_express脚手架.补足
