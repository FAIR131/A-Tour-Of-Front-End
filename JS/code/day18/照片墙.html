<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul,
      li {
        list-style: none;
      }

      .list {
        /* margin: 30px auto; */
        width: 1000px;
        height: 700px;
        /* background-color: palegreen; */
      }

      .list li {
        float: left;
        margin-right: 30px;
        margin-bottom: 30px;
        width: 300px;
        height: 300px;
        /* background-color: pink; */
      }

      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li><img src="./img/1.webp" alt="" /></li>
      <li><img src="./img/2.webp" alt="" /></li>
      <li><img src="./img/3.webp" alt="" /></li>
      <li><img src="./img/4.webp" alt="" /></li>
      <li><img src="./img/5.webp" alt="" /></li>
      <li><img src="./img/6.webp" alt="" /></li>
    </ul>

    <script>
      let ul = document.querySelector("ul");
      let imgs = ul.querySelectorAll("img");
      ul.addEventListener("mouseover", function (e) {
        if (e.target.nodeName === "IMG") {
          imgs.forEach((item) => {
            item.style.opacity = 0.5;
          });
          e.target.style.opacity = 1;
        }
      });

      ul.addEventListener("mouseout", function (e) {
        console.log(e.target);
        console.log(1);
        if (e.target.nodeName !== "IMG") {
          imgs.forEach(function (item) {
            item.style.opacity = 1;
          });
        }
      });
    </script>
  </body>
</html>
