  <script>
    var count = 0;
    for (var i = 100; i < 1000; i++) {
      // 153 
      var g = i % 10;
      var s = i /10 % 10; 
      var b = i / 100;
          g=parseInt(g);
          s=parseInt(s);
          b=parseInt(b);

      if (g**3 + s**3 + b**3 == i) {
        count++;
        console.log(i);
      }
    }
    console.log(count);
  </script>
