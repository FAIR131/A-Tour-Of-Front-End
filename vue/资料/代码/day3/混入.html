<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{words}}</p>
        <p>{{say()}}</p>
        <p>{{num}}</p>
    </div>

    <script>
        Vue.config.productionTip = false;


        let obj = {
            data: {
                words: "今天有点冷"
            },
            methods: {
                say: function () {
                    console.log("hello world");
                }
            }
        }

        let obj2 = {
            data: function () {
                return {
                    num: 100
                }
            }
        }

        // 全局混入
        Vue.mixin(obj2)

        let app = new Vue({
            el: "#app",
            data: {
                msg: "吵死了"
            },
            methods: {

            },
            mixins: [obj]//局部混入
        })

        console.log(app);
    </script>
</body>

</html>
