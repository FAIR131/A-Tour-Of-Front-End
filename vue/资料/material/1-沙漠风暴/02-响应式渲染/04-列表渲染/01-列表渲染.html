<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <ul>
      <li v-for="(item,index) of datalist" :key="item">
        {{item}}--{{index}}
      </li>
    </ul>

    <ul>
      <li v-for="(item,key) of obj">
       {{key}} - {{item}}
      </li>
    </ul>

    <ul>
      <li v-for="item in 10">
        {{item}}
      </li>
    </ul>
  </div>
  <script>
     var vm = new Vue({
       el:"#box",
       data:{
         datalist:["1111","2222","3333"],
         obj:{
           name:"kerwin",
           age:100,
           location:"dalian"
         }
       }
     })
  </script>
</body>
</html>
