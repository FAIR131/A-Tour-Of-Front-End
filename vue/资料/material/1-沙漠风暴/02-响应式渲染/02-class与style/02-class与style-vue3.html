<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.next.js"></script>
</head>
<body>
    <div id="box">
        {{10+20}}
        {{myname}}
        {{mytext}}
        <input type="text" v-model="mytext"/>
        <button @click="handleAdd">add</button>


        <div :class="classobj">动态切换class-对象写法</div>
    </div>

    <script>
        // new Vue({
        //     el:"#box"，
        //     data:{myname:"kerwin"}
        // })

        var obj = {
            //函数式
            data(){
                return {
                    myname:"kerwin",
                    mytext:"",
                    classobj:{
                        aa:true,
                        bb:true,
                        cc:false
                    }
                }
            },
            methods:{
                handleAdd(){
                    console.log("add",this.mytext)
                    this.classobj.dd=true
                }
            }
        }
        var vm = Vue.createApp(obj).mount("#box")
    </script>
</body>
</html>
