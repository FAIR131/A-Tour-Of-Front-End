<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
       <kerwin-navbar>
           <div>aaaaaaaaaaaaaaaaaaaaaa</div>
       </kerwin-navbar>
       

       <child></child>
       <kerwin-child></kerwin-child>
    </div>
    <script>
        //定义一个全局的组件
        Vue.component("kerwinNavbar",{
            //dom, js ,css
            template:`<section style="background:red;border:5px solid black;">
                <button @click="handleLeft">left</button>
                猫眼电影-{{myname}}
                <button @click="handleRight">right</button>
                <child></child>

                <kerwin-child></kerwin-child>
                
            </section>`,
            methods:{
                handleLeft(){
                    console.log("left")
                },
                handleRight(){
                    console.log("right")
                }
            },
            computed:{},
            watch:{},
            //data必须是函数写法
            data(){
                return {
                    myname:"11111111"
                }
            },
            //局部
            components:{
                "kerwinChild":{
                    template:`
                        <div>child-{{myname}}</div>
                    `,
                    data(){
                        return {
                            myname:"child-11111"
                        }
                    }
                }
            }
        })


        Vue.component("child",{
            template:`
                <div style="background:yellow">公司标语</div>
            `
        })

        //根组件
        new Vue({
            el:"#box",
            data:{

            }
        })

        // 1. 起名字 ：js驼峰， html 链接符-
        // 2. dom片段 没有代码提示 没有高亮显示 - vue单文件组件解决
        // 3. css 只能写成 行内。- vue单文件组件解决
        // 4. template 包含一个根节点
        // 5. 组件是孤岛,无法【直接】访问外面的组件的状态或者方法。- 间接的组件通信来交流。     
        // 6. 自定义的组件 data 必须是一个函数， 
        // 7. 所有的组件都在一起， 太乱了  --- vue单文件组件解决

    </script>
</body>
</html>
