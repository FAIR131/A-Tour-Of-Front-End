<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet">
  <style>
    /* 进场动画 */
    .kerwin-enter-active {
      animation: aaa 1.5s;
    }

    /* 出场动画 */
    .kerwin-leave-active {
      animation: aaa 1.5s reverse;
    }

    @keyframes aaa {
      0% {
        opacity: 0;
        transform: translateX(100px);
      }

      100% {
        opacity: 1;
        transform: translateX(0px);
      }
    }
  </style>
  <!-- <link rel="stylesheet" href="lib/animate.css"> -->
  <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>

  <!-- <div class="kerwin-enter-active">333333333333333</div> -->
  
  <div id="box">
    <button @click="isShow = !isShow">change</button>
    <transition name="kerwin" mode="out-in">
      <div v-if="isShow" key="1">111111111111111</div>
      <div v-else key="2">2222222222222222222222222</div>
    </transition>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: "#box",
      data: {
        isShow: true
      }
    })

    /*
      diff算法，
       1. 同层级对比
       2. 同标签， 组件 对比
       3. 同key对比
    */
  </script>
</body>

</html>
