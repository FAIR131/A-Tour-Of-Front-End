<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <p>{{num}}</p>
    <p>{{plusNum}}</p>
    <button @click="num++">自增</button>

    <hr>
    {{user.username}}
    <button @click="user.username='ls'">改名</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            num: 100,
            user: {
                username: 'zs',
                age: 18
            }
        },
        methods: {},
        computed: {
            plusNum: function () {
                return this.num * 10
            },
            newUser: function () {
                //深拷贝
                return JSON.parse(JSON.stringify(this.user))
            }
        },
        watch: {
            //侦听器可以侦听实例上的属性，当值改变时被触发，新值和旧值
            num: function (newVal, oldVal) {
                console.log('num', newVal, oldVal)
            },
            plusNum: function (newVal, oldVal) {
                console.log('plusNum', newVal, oldVal)
            },
            newUser: function (newVal, oldVal) {
                //深度侦听
                console.log('newUser', newVal, oldVal)
            },
        }
    })
</script>
</body>
</html>
