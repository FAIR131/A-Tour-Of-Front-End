<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
<!--<p>{{msg.toUpperCase()}}</p>-->
<!--    过滤器的用法，只能在页面中使用-->
    <p>{{msg|plus}}</p>
    <p>{{phone|tuomin}}</p>
    <p>{{word|hexie}}</p>
</div>

<script>
<!--    全局都不带s-->
    Vue.filter('hexie',(val)=>{
        return `${val.replace(/['妈草']/g,'*')}`
    } )

    new Vue({
        el: '#app',
        data: {
            msg:'hello world',
            phone:'13131253484',
            word: '祖安大舞台，没妈你就来,草是一种植物'
        },
        methods: {},
        filters:{//局部过滤器
            plus:function (val){
                return val.toUpperCase()
            },
            tuomin:function (val){
                return `${val.substring(0,3)}****${val.substring(7)}`
            }
        }

    })
</script>
</body>
</html>
