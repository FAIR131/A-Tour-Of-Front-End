<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <!--{{msg}}-->
    <p>{{now}}</p>
    <p>{{getNow()}}</p>
    <p>{{now}}</p>
    <p>{{getNow()}}</p>
    <p>{{now}}</p>
    <p>{{getNow()}}</p>
    <p>{{now}}</p>
    <p>{{getNow()}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: '哈哈'
        },
        methods: {
            getNow: function () {
                console.log('函数执行')
                // 函数有几次会执行几次
                let date = new Date();
                return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}
               ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
            }
        },
        computed: {//计算属性
            now: function () {
                console.log('计算属性执行')
                // 依赖的值不变就只会执行一次
                let date = new Date();
                return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}
               ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
            }
        }
    })
</script>
</body>
</html>
