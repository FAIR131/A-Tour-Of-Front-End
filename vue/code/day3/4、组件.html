<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
.box{
    width: 100px;
    height: 100px;
    background-color: #000;
    color: palegoldenrod;
}
    </style>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
<!--组件可重复使用-->
    <Comp></Comp>
    <Comp></Comp>
    <Comp2></Comp2>
    <global-comp></global-comp>


</div>


<script>
    Vue.config.productionTip = false
    //全局组件注册
    Vue.component('globalComp', {
        template: '<div>我是全局哒</div>'
    })

    //组件
    //组件中也可以声明data，data必须是函数，必须返回一个对象，也可以声明方法，与外界隔离
    //组件中必备属性是template模板
    //组建的模板只能有唯一的根元素
    //组件的本质是一个对象，要先创建再注册最后使用
    let comp = {
        template: '<div class="box"><div>123 {{words}}</div><button @click="say()">点击</button></div>',
        data: function () {
            return {
                words: 'hehe'
            }
        },
        methods: {
            say: function () {
                console.log('哈哈')
            }
        }
    }
    let comp2 = {
        template: '<div>我是组件2</div>',
    }
    new Vue({
        el: '#app',
        data: {
            msg: '吵死了'
        },
        methods: {},
        components: {//局部组件注册
            comp,
            comp2
        }
    })
</script>
</body>
</html>
