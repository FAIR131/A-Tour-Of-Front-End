<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <!--模板语法-->
    {{ message123 }}
    <!--    取变量的值-->
    <hr>
    {{username + ',你好啊'}}
    <hr>
    {{age}}
    {{age + 20}}
    <hr>
    {{weather.substring(5, 10)}}
    <hr>
    {{score >= 60 ? '及格' : '不及格'}}
    <hr>
    {{code}}
    <p v-text="code"></p>
    <p v-html="code"></p>
</div>

<script>
    Vue.config.productionTip = false;//关提示
    var app = new Vue({
        el: '#app',
        data: {//数据项
            message: 'Hello Vue!',
            message123: 'HaHaHa',
            username: '张三',
            age: 20,
            weather: 'Today is a nice day',
            score: 40,
            code:`<h1>我是标题</h1>`
        }
    })
</script>
</body>
</html>
