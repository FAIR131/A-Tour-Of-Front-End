<!DOCTYPE html>
<html lang='en'>
 
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    .box{
      margin-top: 100px;
      width: 1020px;
      height: 300px;
    }

    .left{
      position: relative;
      float: left;
      width: 500px;
      height: 300px;
      background-color: pink;
    }

    .time{
      position: absolute;
      left: 50px;
      top: -25px;
      width: 50px;
      height: 50px;
      background-color:skyblue;
    }

    .right{
      position: relative;
      float: right;
      width: 500px;
      height: 300px;
      border: 2px solid #000;
    }

    .add{
      position: absolute;
      left:235px;
      bottom: -15px;
      width: 30px;
      height: 30px;
      background-color: skyblue;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
    }
  </style>
</head>
 
<body>
 <div class="box">
  <div class="left">
    <div class="time"></div>
  </div>
  <div class="right">
    <div class="add">+</div>
  </div>
 </div>
</body>
 
</html>
