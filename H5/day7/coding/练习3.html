<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    .box {
      position: relative;
      margin: 20px auto;
      width: 500px;
      height: 300px;
      border: 1px solid transparent;
    }

    .pic img {
      width: 500px;
      height: 300px;
      border-radius: 20px;
    }

    .time {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 80px;
      height: 30px;
      background-color: #000;
      border-radius: 15px;
      opacity: 0.4;
      color: #fff;
      line-height: 30px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="pic">
      <img src="../练习/网页1-小抹狐/img/news_20.png" alt="">
    </div>
    <div class="time">01:59</div>
    <div class="stop"></div>
  </div>
</body>

</html>
