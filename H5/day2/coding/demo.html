  <h1>春夏秋冬</h1>
  <h2>春</h2>
  <p>&nbsp&nbsp&nbsp <b>竹外桃花三两枝</b>,<strong>春江水暖鸭先知。</strong></p>
  <h2>夏</h2>
  <p><del>接天莲叶无穷碧</del>,<s>映日荷花别样红。</s></p>
  <h2>秋</h2>
  <p><i>银烛秋光冷画屏</i>,<em>轻罗小扇扑流萤。</em> </p>
  <h2>冬</h2>
  <p><u>墙角数枝梅，凌寒独自开。</u></p>
