<!DOCTYPE html>
<html lang='en'>
 
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    .fa{
      display: grid;
      grid-template-columns: repeat(3,100px);
      grid-template-rows: repeat(3,100px);
      grid-gap: 10px 20px;
      border: 1px solid #000; 
      width: 900px;
      height: 900px;
      text-align: center;
      line-height: 100px;
    }


    div>:nth-child(1){
      background-color:palegoldenrod ;
      grid-area: 1/1/3/3;
    }
    div>:nth-child(2){
      background-color:palegreen ;
    }
    div>:nth-child(3){
      background-color:paleturquoise ;
      grid-area: 2/3/4/4;
    }
    div>:nth-child(4){
      background-color:palevioletred ;
    }
    div>:nth-child(5){
      background-color: papayawhip;
    }
    div>:nth-child(6){
      background-color:peachpuff ;
    }
    div>:nth-child(7){
      background-color:peru ;
    }
    div>:nth-child(8){
      background-color:pink ;
    }
    div>:nth-child(9){
      background-color:plum ;
    }
  </style>
</head>
 
<body>
  <div class="fa">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
    <div class="son">5</div>
    <!-- <div class="son">6</div> -->
<!--     <div class="son">7</div>
    <div class="son">8</div>
    <div class="son">9</div> -->
  </div>
</body>
 
</html>
