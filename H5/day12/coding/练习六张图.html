<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    .box {
      position: relative;
      margin: 50px auto;
      width: 420px;
      height: 300px;
      border: 1px solid pink;
      overflow: hidden;
      background-image: url(../images/0-bg.jpg);
    }

    .box div {
      position: absolute;
    }

    .box :first-child {
      position: static;
    }

    .box :nth-child(1) img {
      position: absolute;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
      transition: all 1s;

    }

    .box:hover :nth-child(1) img {
      width: 65%;
      height: 65%;
    }

    .box :nth-child(2) {
      top: 0px;
      right: -150px;
      transition: all 1s;
    }

    .box:hover :nth-child(2) {
      top: 0;
      right: 0;
    }

    .box :nth-child(3) {
      transition: all 1s;
      top: 105px;
      right: -200px;
    }

    .box:hover :nth-child(3) {
      top: 105px;
      right: 0;
    }

    .box :nth-child(4) {
      transition: all 1s;
      bottom: 0;
      right: -250px;
    }

    .box:hover :nth-child(4) {
     bottom: 0;
      right: 0;
    }

    .box :nth-child(5) {
      transition: all 1s;
      bottom: -250px;
      left: 140px;
    }

    .box:hover :nth-child(5) {
      bottom: 0px;
      left: 140px;
    }

    .box :nth-child(6) {
      transition: all 1s;
      bottom: -150px;
      left: 0;
    }

    .box:hover :nth-child(6) {
      bottom: 0px;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>
      <img src="../images/con3-1.jpg" alt="">
    </div>
    <div>
      <img src="../images/con3-2.jpg" alt="">
    </div>
    <div>
      <img src="../images/con3-3.jpg" alt="">
    </div>
    <div>
      <img src="../images/con3-4.jpg" alt="">
    </div>
    <div>
      <img src="../images/con3-5.jpg" alt="">
    </div>
    <div>
      <img src="../images/con3-6.jpg" alt="">
    </div>

</body>

</html>
