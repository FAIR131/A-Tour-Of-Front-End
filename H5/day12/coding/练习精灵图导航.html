<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #bbb;
      line-height: 50px;
    }

    .box {
      margin: 30px auto;
      width: 1110px;
      height: 50px;
      border: 1px solid #bbb;
    }

    .nav {
      padding-left: 10px;
      float: left;
      position: relative;
      width: 100px;
      height: 50px;
      font-size: 14px;
      text-align: center;
      border-right: 1px dashed #bbb;
    }

    .nav a::before {
      display: block;
      content: "";
      width: 16px;
      height: 16px;
      position: absolute;
      top: 17px;
      left: 7px;
      /* background-color: pink; */
      background-image: url(./360bg.png);
      transition: all 1s;
    }

    .nav:nth-child(1) a::before {
      background-position: 0 -66px;
    }

    .nav:nth-child(1):hover a::before {
      background-position: 0 -105px;
    }

    .nav:nth-child(2) a::before {
      background-position: 0 -145px;
    }

    .nav:nth-child(2):hover a::before {
      background-position: 0 -185px;
    }

    .nav:nth-child(3) a::before {
      background-position: 0 -226px;
    }

    .nav:nth-child(3):hover a::before {
      background-position: 0 -266px;
    }

    .nav:nth-child(4) a::before {
      background-position: 0 -310px;
    }

    .nav:nth-child(4):hover a::before {
      background-position: 0 -350px;
    }

    .nav:nth-child(5) a::before {
      background-position: 0 -390px;
    }

    .nav:nth-child(5):hover a::before {
      background-position: 0 -430px;
    }

    .nav:nth-child(6) a::before {
      background-position: 0 -465px;
    }

    .nav:nth-child(6):hover a::before {
      background-position: 0 -505px;
    }

    .nav:nth-child(7) a::before {
      background-position: 0 -545px;
    }

    .nav:nth-child(7):hover a::before {
      background-position: 0 -580px;
    }

    .nav:nth-child(8) a::before {
      background-position: 0 -615px;
    }

    .nav:nth-child(8):hover a::before {
      background-position: 0 -655px;
    }
    .nav:nth-child(9) a::before {
      background-position: 0 -695px;
    }

    .nav:nth-child(9):hover a::before {
      background-position: 0 -735px;
    }

    .nav:nth-child(10) a::before {
      background-position: 0 -773px;
    }

    .nav:nth-child(10):hover a::before {
      background-position: 0 -813px;
    }

    .nav:hover a {
      color: #3faf0f;
    }
  </style>
</head>

<body>
  <div class="box">
    <ul>
      <li class="nav"><a href="#">我的主页</a></li>
      <li class="nav"><a href="#">新闻头条</a></li>
      <li class="nav"><a href="#">电视剧</a></li>
      <li class="nav"><a href="#">最新电影</a></li>
      <li class="nav"><a href="#">小说大全</a></li>
      <li class="nav"><a href="#">旅游度假</a></li>
      <li class="nav"><a href="#">小游戏</a></li>
      <li class="nav"><a href="#">正品购物</a></li>
      <li class="nav"><a href="#">美团外卖</a></li>
      <li class="nav"><a href="#">移动互联</a></li>
    </ul>
  </div>
</body>

</html>
