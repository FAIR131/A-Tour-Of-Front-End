<!DOCTYPE html>
<html lang='en'>
 
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    .box{
      position: relative;
      margin: 50px auto;
      width: 600px;
      height: 100px;
      background-color: skyblue;
    }

    .a{
      position: absolute;
      top: 0;
      left: 100px;
      width: 200px;
      height: 100px;
      transform: skew(-45deg);
      /* background-color: pink; */
      border: 1px solid #fff;
      border-top: none;
      border-bottom: none;
      text-align: center;
      line-height: 50px;
      color: #fff;
    }

    .a p{
      transform: skew(45deg);
    }


    .b{
      position: absolute;
      top: 0;
      left: 300px;
      border-left: none;
    }
  </style>
</head>
 
<body>
 <div class="box">
  <div class="a">
    <p>相关规划+</p>
  </div>
  <div class="a b">
    <p>相关规划+</p>
  </div>
 </div>
</body>
 
</html>
