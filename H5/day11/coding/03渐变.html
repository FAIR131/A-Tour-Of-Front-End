<html lang='en'>
 
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    .box{
      width: 300px;
      height: 100px;
      background: linear-gradient(to right, pink,skyblue);
    }

    .box2{
      margin-top: 50px;
      width: 300px;
      height: 100px;
      background: radial-gradient(pink,skyblue);
    }

    .box3{
      margin-top: 50px;
      width: 1000px;
      height: 500px;
      background: linear-gradient(to right,rgb(255,0,0),rgb(255,165,0),rgb(255,255,0),rgb(0,255,0),rgb(0,127,255),rgb(0,0,255),rgb(139,0,255));
      /* background: linear-gradient(to right, ); */
    }

    .box4{
      margin-top: 50px;
      width: 1000px;
      height: 500px;
      background: radial-gradient(rgb(255,0,0),rgb(255,165,0),rgb(255,255,0),rgb(0,255,0),rgb(0,127,255),rgb(0,0,255),rgb(139,0,255));
      /* background: linear-gradient(to right, ); */
    }
 
  </style>

  <!-- 
1、赤色【RGB】255,0,0
2、橙色【RGB】255,165,0
3、黄色【RGB】255,255,0
4、绿色【RGB】0,255,0

6、蓝色【RGB】0,0,255
