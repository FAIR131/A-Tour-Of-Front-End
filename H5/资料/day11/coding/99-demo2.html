<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 350px;
            border: 1px solid skyblue;
            /* 
                1、赤色    255,0,0
                2、橙色    255,165,0
                3、黄色    255,255,0
                4、绿色    0,255,0
                5、青色    0,127,255；
                6、蓝色    0,0,255
                7、紫色    139,0,255
            */
            /* background: linear-gradient(rgb(255, 0, 0) 11%,
                    rgb(255, 0, 0) 22%,

                    rgb(255, 165, 0) 22%,
                    rgb(255, 165, 0) 33%,

                    rgb(255, 255, 0) 33%,
                    rgb(255, 255, 0) 44%,

                    rgb(0, 255, 0) 44%,
                    rgb(0, 255, 0) 55%,

                    rgb(0, 127, 255) 55%,
                    rgb(0, 127, 255) 66%,

                    rgb(0, 0, 225) 66%,
                    rgb(0, 0, 225) 77%,
                    
                    rgb(139, 0, 255) 77%,
                    rgb(139, 0, 255) 100%); */


            background: radial-gradient(rgb(255, 0, 0) 11%,
                    rgb(255, 0, 0) 22%,

                    rgb(255, 165, 0) 22%,
                    rgb(255, 165, 0) 33%,

                    rgb(255, 255, 0) 33%,
                    rgb(255, 255, 0) 44%,

                    rgb(0, 255, 0) 44%,
                    rgb(0, 255, 0) 55%,

                    rgb(0, 127, 255) 55%,
                    rgb(0, 127, 255) 66%,

                    rgb(0, 0, 225) 66%,
                    rgb(0, 0, 225) 77%,

                    rgb(139, 0, 255) 77%,
                    rgb(139, 0, 255) 100%)
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
