<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        p {
            /* box-shadow: ; */

            text-shadow: 10px -3px 1px;
        }


        div {
            width: 100px;
            /* height: 50px; */
            border: 1px solid skyblue;


            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        h2{
            width: 100px;
            border: 1px solid red;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <!-- 

        文本阴影  
            text-shadow

        设置溢出文本成省略号
             text-overflow: ellipsis;

        设置一个单词   强制性换行 
             word-break: break-all;

     -->
    <p>这有一大段字</p>


    <div>
        这里有很多很多很多字很多很多很多字很多很多很多字很多很多很多字
    </div>

    <h2>sssssssssssssssssssssssssssssssssssss</h2>
</body>

</html>
