            color: palegreen;
        }

        .fa>:nth-child(odd){
            font-size: 25px;
            color: peru;
        }
        .fa>:nth-child(even){
            font-size: 25px;
            color: red;
        }

        .fa>:nth-child(3n){
            font-size: 40px;
            color: skyblue;
        }


        .fa>:only-child{
            font-size: 100px;
        }

        .a:empty {
            width: 100px;
            height: 100px;
            background-color: palegreen;
        }


        :root{ /* html */

        }
