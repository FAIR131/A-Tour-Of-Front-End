<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
        }

        .a {
            background-color: pink;
        }

        .b {
            background-color: palegreen;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .c {
            background-color: skyblue;
            position: relative;
        }

        .d {
            width: 50px;
            height: 50px;
            background-color: purple;
            /* position: absolute;
            top: 50px;
            left: 50px; */
        }

        .e {
            width: 10px;
            height: 10px;
            background-color: orange;

            position: absolute;
            top: 20px;
            left: 20px;
        }
        /* 
        
            如果盒子开启了  绝对定位
            其参考系 --- 参考已经开启过定位的父级盒子去位移，
                        如果亲生父亲没开启过，就找父的父。。。。
                        如果都没有， 那么就是body
        
        */
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c">
        <div class="d">
            <div class="e"></div>
        </div>
    </div>
</body>

</html>
