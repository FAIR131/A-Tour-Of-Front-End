<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .img {
            width: 500px;
            height: 300px;
            background-color: skyblue;

            /* margin: 0 auto;
            margin-top: 50px; */

            margin: 50px auto 0;

            position: relative;
        }

        .img .date {
            width: 50px;
            height: 50px;
            background-color: #333;

            position: absolute;
            top: -25px;
            left: 50px;
        }


        .text {
            width: 500px;
            height: 300px;
            border: 1px solid black;

            margin: 30px auto 0px;
            position: relative;
        }


        .text .add {
            width: 50px;
            height: 50px;
            background-color: #333;
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 50px;


            border-radius: 50%;
            position: absolute;
            bottom: -25px;
            /* 250px - 25px */
            left: 225px;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="img">
        <div class="date">
            
        </div>
    </div>



    <div class="text">
        <div class="add"> + </div>
    </div>
</body>

</html>
