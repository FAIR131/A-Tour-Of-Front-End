<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        /* 
            灰色
                rbg(192,192,192)
        */
        * {
            margin: 0;
            padding: 0;
        }
        .news {
            width: 500px;
            height: 300px;

            margin: 30px auto 0;

            border: 1px solid skyblue;

            position: relative;
        }

        .news img {
            width: 100%;
            height: 100%;
        }

        .time {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            /* rgba(0, 0, 0, 0.3 */
            /* background-color: rgba(0, 0, 0, .3); */
            background-color: rgb(0, 0, 0);
            opacity:0.3;
            /* 透明度 */
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        /* 
            设置透明色
                1. rgba(___,___,___, alpha)
                    透明度 -- [0,1]

                    能够正常显示字的

                2.  rgb()   +  opacity   --- 0-1
                    不能正常显示字的
        
        */
    </style>
</head>

<body>
    <div class="news">
        <img src="https://f7.baidu.com/it/u=3399326687,123456835&fm=222&app=108&size=f360,240&n=0&f=JPEG?sec=1659546000&t=1d2b51a910359af84d77143097c3ed45" alt="">
        <div class="time">
            10:10
        </div>
    </div>
</body>

</html>
