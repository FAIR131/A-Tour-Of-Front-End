<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .a {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 999;
        }

        .b {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: sticky;
            top: 0;
            z-index: 99999999;
        }

        .c {
            width: 300px;
            height: 300px;
            background-color: palegreen;
            position: relative;
            top: -50px;
        }
    </style>
</head>

<body>
    <div class="a"></div>

    <div class="b"></div>

    <div class="c"></div>
</body>

</html>
