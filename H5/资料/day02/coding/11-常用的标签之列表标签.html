<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有序列表 -->
    <ol type="I" start="30">
        <!-- a b c d e f g .....  x y z-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <hr>
    <!-- 无序列表 -->
    <ul type="circle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <hr>
    <!-- 自定义列表 -->
    <dl>
        <dt><img src="./img.webp" alt=""></dt>
        <dd>这里的图有点东西</dd>
    </dl>
</body>

</html>
