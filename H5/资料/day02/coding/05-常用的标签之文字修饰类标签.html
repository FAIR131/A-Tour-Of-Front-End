    <p>
        小花猫的脑袋圆圆的，<b>顶着一对尖尖的小耳朵，</b> 那大大的 <strong>绿眼睛</strong> 瞪得像两盏小绿灯 <br>
        <hr>
        春风吹绿了树木，<i>它们翩翩起舞，</i> 感谢春天的到来。<em>春风吹走了严寒，又吹来了暖风，</em> 树木在 <br> 它的吹拂下长出了嫩芽，一阵春雨过后，桃李杏树都开出美丽的花朵，在游客中大展风采，它们在春风 <br> 的吹拂下舞动着枝条互相比美
        <hr>
        <u>看那春天的雨</u> ，它是那么柔和 <s>那么美丽那么神奇</s> 它滋润着<del>大地</del> ，抚摸着 <del>大地</del> 。小草发芽了大树 <br> 长叶了竹笋长高了农作物也发芽了。难道这还不能证实春雨是神奇的吗?怪不得农民伯伯说：“春雨贵 <br> 如油。”
    </p>
