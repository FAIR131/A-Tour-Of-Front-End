<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>

        html {
            font-size: 10px;
        }

        .fa {
            font-size: 20px;
        }

        .son {
            font-size: 2em;
            font-size: 1rem;
            /* rem  === root  em */

            /* 
            
                面试题    px   em   rem  两者区别？
                    em  ===> 父元素字体大小设置的
                    rem  ===> 根元素字体大小设置的

                    px  ===> 物理像素

            */
        }
    </style>
</head>

<body>
    根元素的字
    <div class="fa">
        父的字
        <div class="son">子的字</div>
    </div>
</body>

</html>
