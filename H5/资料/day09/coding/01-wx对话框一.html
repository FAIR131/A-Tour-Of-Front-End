<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        /* 公共样式 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 全屏页面 */
        html,body {
            width: 100%;
            height: 100%;
        }


        /* 自己的样式 */
        .wxChat {
            width: 100%;
            height: 100%;
        }

        .top {
            width: 100%;
            height: 50px;
            background-color: pink;
            position: fixed;
            top: 0;
        }


        .center {
            position: fixed;
            top: 50px;
            bottom: 50px;
            left: 0;
            right: 0;
            background-color: orchid;

            overflow: auto;
        }
        .bottom {
            width: 100%;
            height: 50px;
            background-color: skyblue;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="wxChat">
        <div class="top"></div>

        <div class="center">

        </div>

        <div class="bottom"></div>
    </div>
</body>

</html>
