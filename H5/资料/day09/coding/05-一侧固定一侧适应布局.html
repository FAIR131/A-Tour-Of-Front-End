<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
        }

        .left {
            width: 200px;
            height: 600px;
            background-color: pink;
            float: left;
        }

        .right {
            width: calc(100% - 200px);
            height: 400px;
            background-color: palegreen;
            /* float: right; */
            /* margin-left: 200px; */

            position: relative;
            top: 0;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="left"></div>

    <div class="right"></div>
</body>

</html>
