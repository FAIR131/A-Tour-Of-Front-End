<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left, .right {
            width: 200px;
            height: 600px;
            background-color: pink;
        }

        .left {
           position: fixed;
           top: 0;
           left: 0;
        }

        .right {
           position: fixed;
           top: 0;
           right: 0;
        }

        .center {
            /* width: calc(100% - 400px); */
            /* height: 500px; */
            background-color: palegreen;
           
            position: fixed;
            top: 0;
            bottom: 0;
            left: 200px;
            right: 200px;
        }
    </style>
</head>

<body>
    <div class="left"></div>

    <div class="center"></div>

    <div class="right"></div>
</body>

</html>
