<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fa {
            width: 900px;
            height: 1000px;
            border: 1px solid red;
            display: grid;

            /* grid-template-columns: 100px 100px 100px; */
            grid-template-columns: repeat(3, 100px);
            /* grid-template-columns: 100px 1fr 2fr; */

            /* 控制列数  --  横向的个数 */
            grid-template-rows: 100px 100px 100px;
            /* 控制行数  --  纵向的个数 */


            /* grid-auto-flow: column; */

            grid-gap: 10px 20px;

            /* justify-content: start;
            align-content: end; */
            /* start end center */
        }

        .fa>:nth-child(1) {
            background-color: skyblue;
            /* grid-column-start: 1;
            grid-column-end: 3;

            grid-row-start: 1;
            grid-row-end: 3; */

            grid-area: 1 / 1 / 3 / 3;
        }

        .fa>:nth-child(2) {
            background-color: palegreen;
        }

        .fa>:nth-child(3) {
            background-color: pink;

            grid-row-start: 2;
            grid-row-end: 4;
        }

        .fa>:nth-child(4) {
            background-color: lawngreen;
        }

        .fa>:nth-child(5) {
            background-color: rosybrown;
        }

        .fa>:nth-child(6) {
            background-color: orange;
        }

        .fa>:nth-child(7) {
            background-color: burlywood;
        }

        .fa>:nth-child(8) {
            background-color: peru;
        }

        .fa>:nth-child(9) {
            background-color: saddlebrown;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <!-- <div class="son">6</div> -->
        <!-- <div class="son">7</div> -->
        <!-- <div class="son">8</div> -->
        <!-- <div class="son">9</div> -->
    </div>
</body>

</html>
