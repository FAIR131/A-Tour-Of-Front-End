<!DOCTYPE html>
<html lang='en'>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }


        .menu {
            width: 1000px;
            height: 300px;
            border: 1px solid red;
            margin: 100px auto 0;
        }

        .menu>ul {
            width: 1000px;
            height: 30px;
            border: 1px solid skyblue;

            display: flex;
        }


        .menu>ul>li {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 21px;

            position: relative;
        }

        .menu>ul>:nth-child(odd) {
            background-color: skyblue;
        }

        .menu>ul>:nth-child(even) {
            background-color: pink;
        }

        /* --------------   一级菜单  --------------- */

        /* 
            .subMenu {  color: red  }  =====> li 无法显示红色
            因为此时submenu下的li 的样式 是 继承 submenu 的红色，
            但是在上方一级菜单中，设置过 li 为白色
        */
        .subMenu {
            width: 100px;
            border: 1px solid black;
            color: red !important;
            /* 继承性样式最低 */
            /* display: block; */
            display: none;
            position: absolute;
            top: 30px;
            left: 0px;
        }

        .menu>ul>li:hover {
            cursor: pointer;
        }

        .menu>ul>li:hover .subMenu {
            display: block;
        }

        /* ------------  二级菜单使用 定位   ----------------- */
        .subMenu>li {
            position: relative;
        }

        .subMenu>li:hover {
            cursor: pointer;
        }

        .subMenu>li:hover .an_menu {
            display: block;
        }

        .an_menu {
            color: skyblue;

            position: absolute;
            top: 0;
            left: 100px;

            display: none;
        }


        .an_menu>li {
            width: 100px;
            height: 30px;
            border: 1px solid orange;
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul>
            <li>
                导航一
                <ul class="subMenu">
                    <li>导航1-1
                        <ul class="an_menu">
