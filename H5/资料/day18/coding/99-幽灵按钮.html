<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .big {
            position: relative;

            width: 300px;
            height: 50px;
            margin: 100px auto 0;
            border: 5px solid black;
        }


        .big .left_line {
            position: absolute;
            top: -5px;
            left: -305px;

            /* width: 300px; */
            width: 0px;
            height: 5px;
            background-color: red;
            transition: all 3s ease-in-out 1s;
        }

        .big:hover .left_line {
            width: 300px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="left_line"></div>
    </div>
</body>

</html>
