<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a,
        .b {
            width: 100px;
            height: 100px;
        }

        .a {
            background-color: pink;

            margin: 40px 30px 20px 10px;
            /* 
                margin : 40px   --- 上右下左都是40px

                        40px 30px   --- 上下是  40px  左右是30px

                        40px 30px 20px   --- 上是  40px  左右是30px  下是 20px

                        40px 30px 20px  10px  上右下左 的方向---

            
            */
        }

        .b {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
</body>

</html>
