<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            实现 盒子水平居中的方案
                1. 直接设置单边方向上的固定值


                2. 设置margin: 0 auto;
                    前提 必须一个宽度!!!
        
        */
        .fa {
            /* width: 1000px; */
            height: 500px;
            background-color: pink;

            margin: 0 auto;
        }

        .son {
            width: 1000px;
            height: 360px;
            background-color: palegreen;

            margin: 0 auto;
        }




        .top_big {
            width: 1000px;
            height: 360px;
            background-color: #d7e69e;
        }

        .top_text {
            width: 1000px;
            height: 60px;
            background-color: skyblue;
        }

        .top_text h3,
        .top_text P {
            text-align: center;
        }


        .bottom_class {
            width: 1000px;
            height: 300px;
            background-color: orange;

            border: 1px solid transparent;
        }

        .bottom_class .item {
            width: 200px;
            height: 250px;
            background-color: palegreen;
            float: left;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son">
            <div class="top_big">
                <div class="top_text">
                    <h3>品牌优势</h3>
                    <p>ADVANTAGE</p>
                </div>
        
                <div class="bottom_class">
                    <div class="item">
        
                    </div>
                    
                    <div class="item" style="background-color: blue;">
        
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
