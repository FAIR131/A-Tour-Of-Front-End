<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 30px;
            background-color: skyblue;
            margin: 100px auto 0;
            text-align: center;
            line-height: 30px;
        }

        div:hover {
            color: white;
        }

        div::after {
            /* 伪元素  -- 假的 */
            content: "后边 假的字";  /*     ====    <div>     </div>  */
        }

        div::before {
            content: "前边 假的字";
        }
    </style>
</head>

<body>
    <!-- 

        伪元素  ---  元素

     -->

     <div> 这里有字 </div>
</body>

</html>
