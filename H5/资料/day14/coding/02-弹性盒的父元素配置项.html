<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .fa {
            width: 1000px;
            height: 500px;
            border: 1px solid red;
            /* 开启弹性盒 */
            display: flex;
            /* 设置子元素在主轴的对齐方式 */
            justify-content: space-between;
            /* 设置子元素在交叉轴的对齐方式 */
            align-items: stretch;
        }

        .fa .son {
            width: 100px;
            height: 100px;
            border: 1px solid skyblue;
            box-sizing: border-box;
            font-size: 40px;
            color: pink;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
        }

        .fa>:nth-child(2){
            width: 150px;
            height: 200px;
        }

        .fa>:nth-child(3){
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
</body>

</html>
