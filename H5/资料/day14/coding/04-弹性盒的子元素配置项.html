<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .fa {
            width: 1000px;
            height: 500px;
            border: 1px solid red;
            /* 开启弹性盒 */
            display: flex;


            align-items: center;
        }

        .fa .son {
            width: 100px;
            height: 100px;
            border: 1px solid skyblue;
            box-sizing: border-box;
            font-size: 40px;
            color: pink;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
        }

        .fa>:nth-child(1){
            width: 150px;
            height: 200px;
        }

        .fa>:nth-child(3){
            width: 200px;
            height: 300px;
        }
        
        .fa>:nth-child(2){
            order: -1;
        }
        .fa>:nth-child(7){
            flex-shrink: 0;


            /* 
                flex: ;   
                === 
                放大、 缩小、 空间
                flex-grow, flex-shrink 和 flex-basis
                0                1          auto
            */
        }

        .fa>:nth-child(9){
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son">2</div>
        <div class="son">1</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div>
        <div class="son">9</div>
        <div class="son">10</div>

        <div class="son">11</div>
        <div class="son">12</div>
        <div class="son">13</div>
        <div class="son">14</div>
        <div class="son">15</div>
    </div>
</body>

</html>
