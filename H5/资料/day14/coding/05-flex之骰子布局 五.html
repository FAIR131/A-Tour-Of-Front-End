<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .fa {
            width: 300px;
            height: 300px;
            padding: 30px;
            background-color: #ccc;
            border-radius: 30px;
            margin: 100px auto 0;

            display: flex;
            justify-content: space-between;
        }

        .fa>div{
            display: flex;

            flex-direction: column;
            justify-content: space-between;
        }
        .fa .dot {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
        }


        .center {
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="center">
            <div class="dot"></div>
        </div>
        <div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>


</html>
