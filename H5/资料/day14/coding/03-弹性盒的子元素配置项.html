<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .fa {
            width: 1000px;
            height: 500px;
            border: 1px solid red;
            /* 开启弹性盒 */
            display: flex;
        }

        .fa .son {
            width: 100px;
            height: 100px;
            border: 1px solid skyblue;
            box-sizing: border-box;
            font-size: 40px;
            color: pink;
            font-weight: bold;
            text-align: center;
            line-height: 100px;

            /* flex-grow: 1; */
        }

        .fa>:nth-child(1){
            width: 150px;
            height: 200px;
        }

        .fa>:nth-child(3){
            width: 200px;
            height: 300px;


            flex-grow: 2;
        }
        
        .fa>:nth-child(2){
            order: -1;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son">2</div>
        <div class="son">1</div>
        <div class="son">3</div>
    </div>
</body>

</html>
