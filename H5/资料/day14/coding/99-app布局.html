<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./iconfont/iconfont.css'>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .top {
            width: 100%;
            height: 80px;
            background-color: green;
            position: fixed;
            top: 0;
            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top .center {
            width: 30%;
            height: 50px;
            background-color: greenyellow;
            /* border-radius: 25px; */
            display: flex;
        }

        .top .center div {
            width: 50%;
            height: 50px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
            color: white;
        }

        .top .center>:nth-child(1) {
            background-color: skyblue;
            border-radius: 25px 0 0 25px;
        }

        .top .center>:nth-child(2) {
            background-color: palegreen;
            border-radius: 0 25px 25px 0;
        }

        .bottom {
            width: 100%;
            height: 50px;
            background-color: pink;
            position: fixed;
            bottom: 0;
            left: 0;

            display: flex;
        }

        .bottom div {
            width: 20%;
            text-align: center;
            font-size: 12px;
        }

        .bottom .active {
            color: peru;    
        }
        .bottom div span {
            font-size: 30px !important;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="center">
            <div class="left">热点</div>
            <div class="right">关注</div>
        </div>
    </div>

    <div class="bottom">
        <div>
            <span class="iconfont icon-shouyetianchong"></span>
            <p>首页</p>
        </div>

        <div  class="active">
            <span class="iconfont icon-faxian"></span>
            <p>发现</p>
        </div>

        <div class="border">
            <span class="iconfont icon-zhaoxiangji"></span>
            <!-- <p>首页</p> -->
        </div>

        <style>
            .bottom .border {
                width: 20%;
                height: 70px;
                line-height: 70px;
                border: 3px solid #ccc;
                border-radius: 50%;
                text-align: center;

                position: relative;
                top: -25px;
            }
            .bottom .border span {
                font-size: 60px !important;
            }
        </style>

        <div>
            <span class="iconfont icon-wodedamaijihuo"></span>
            <p>我的</p>
        </div>

        <div>
            <span class="iconfont icon-tuichu"></span>
            <p>退出</p>
        </div>
    </div>
</body>

</html>
