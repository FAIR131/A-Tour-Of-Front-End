<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .fa {
            width: 300px;
            height: 300px;
            padding: 30px;
            background-color: #ccc;
            border-radius: 30px;
            margin: 100px auto 0;

            display: flex;

            justify-content: space-between;

        }

        .fa div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
        }
        .fa>:nth-child(2){
            align-self: center;
        }

        .fa>:nth-child(3){
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>


</html>
