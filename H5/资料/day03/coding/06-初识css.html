<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
        }
        /* :hover   鼠标移入 */
        div:hover { 
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 

        html 的基本语法
            <___   html属性名="html属性值"   html属性名1="html属性值1" >

        css 的基本语法
            css 选择器    {
                css属性名: css属性值;
                css属性名1: css属性值1;
            }
            ;   === 如果只有一句css属性 可以不加    
                        如果这句css属性是最后一句 也可以不加

            css选择器  === 选择想要设置给哪些内容

            css 属性名  === 想要设置哪种效果 
                color  --- 字体颜色
            
            css 属性值  ===   具体是什么效果
                red    ---  字体颜色是红的

            -----------
            如果直接在html 文件内使用css，必须要在<style></style> 内书写

     -->
    <div>
        这里有一些字
    </div>
    <span>这里 也有一些字</span>
</body>

</html>
