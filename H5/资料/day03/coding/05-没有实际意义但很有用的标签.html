<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>1</div>
    <div>2</div>

    <p>一段话</p>
    <p>二段话</p>

    <span>333333</span>
    <span>4</span>

    <a href="#">链接一</a>
    <a href="#">链接二</a>
    <!-- 

        作用  用于布局结构，划分区域的

        div         块级元素
            独占一整行
            h1 ~ h6
            p

        span        行内元素
            行内元素在同一行显示
            文本修饰
            a


        img、input   === 特殊标签  （置换标签 === 根据给定的内容显示不同的结果）

        非置换标签   ===  除了置换的全是非置换

        <img  src="">   === src 是什么就显示什么
        <input type=""> === type 是什么就显示什么


        万物皆是 div

        万物皆是 对象

        万物皆是 百度
     -->


</body>

</html>
