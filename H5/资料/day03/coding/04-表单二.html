<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    from !!!
    <!-- 

        form   开启一个表单
            action  ===  提交到哪里

            name  === 给当前这个表单 取一个名字 并且  名字是独一无二的

            method  === 表单的提交方式   get / post

                面试题： get 和 post 方式的区别？

        表单元素
            textarea    ===      多行文本输入域

            select   === 选择框
                option  搭配使用   选择项

            input  
                type = ""  文本框的类型
                    text   ===    普通文本框
                    password   === 密码框
                    button    === 按钮 - 普通按钮

                    submit  === 提交按钮  - 把表单的信息提交至后端 - 当前页面会刷新一次
                    reset  === 重置按钮 - 把表单的信息全部情况，让用户重新输入

                    file  ===  上传文件

                    选择框
                        radio  ===  单选框
                            需要注意的是： 想要是联动， 在同一组单选框中加上  name 属性 并且 name的值必须一致
                        checkbox  ===   复选框
                
                value = ""   默认填充的文本    记住账号密码功能

                placeholder = ""   提示文本
                如果说  value 和 placeholder 同时存在，会显示哪个？ 显示 value 的值


                上传图片： <input type="image" src="" width="100" height="100" alt="上传图片">

     -->
    <form action="" name="" method="">
        用户名： <input type="text" value=""  placeholder="请输入您的账号"> <br>
        密码：  <input type="password" value=""> <br>
        <input type="button" value="登录">  <input type="submit" name="" id=""> <input type="reset">
        <br> <br> 

        上传文件： <input type="file"> <br>
        上传图片： <input type="image" src="" width="100" height="100" alt="上传图片">

        <br> <br> 
        其他的表单元素 <br>
        复选框： <input type="checkbox"> <br>
        单选框： <input type="radio"> <br>
        性别： 男 <input type="radio" name="sex">  女 <input type="radio" name="sex"> 未知 <input type="radio" name="sex"> <br>

        输入文本域
        <textarea name="" id="" cols="10" rows="20"></textarea> <br>

        选择项目
        <select>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
    </form>
</body>

</html>
