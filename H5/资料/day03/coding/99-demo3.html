<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            color: palegreen;
        }

        #b {
            color: red;
        }
        /* 
            class  可以去多个 还能复用

            id     直接写一个
        */
    </style>
</head>

<body>
    <h1>带有颜色的诗句</h1>
    <div>1.<span class="a">绿</span> 杨烟外晓寒轻，<span id="b">红</span>杏枝头春意闹一-宋宋祁 《玉楼春》</div>
    <div>2.一道残阳铺水中,半江瑟瑟半江红一-唐白居易《暮江吟》</div>
    <div>3.黄梅时节家家雨,青草池塘处处蛙-宋赵师秀《有约》 </div>
    <div>4.水护田将绿绕,两山排闼送青来一-宋王安石 《书湖阴先生壁》</div>
    <div>5.日出江花红胜火春来江水<span class="a">绿</span>如蓝-唐白居易《忆江南》</div>
    <div>6.等闲识得东风面,万紫千红总是春一宋朱熹 《春日》</div>
</body>

</html>
