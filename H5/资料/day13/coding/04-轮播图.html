<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <title>Document</title>
    <style>
        .swiper {
            width: 600px;
            height: 300px;
        }

        .swiper img {
            width: 100%;
            height: 100%;
        }


        .swiper-button-next::after {
            color: palegreen;
        }
    </style>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://img1.baidu.com/it/u=870121628,492887935&fm=253&fmt=auto&app=138&f=JPEG?w=984&h=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img2.baidu.com/it/u=658329900,2872081078&fm=253&fmt=auto&app=138&f=JPG?w=236&h=142"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://img2.baidu.com/it/u=2855426370,1200887981&fm=253&fmt=auto&app=138&f=JPEG?w=689&h=476"
                    alt="">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
</body>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
<script>
    var mySwiper = new Swiper('.swiper', {
        effect: 'fade',
        autoplay: true, //等同于以下设置
        direction: 'horizontal', // 水平切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        // pagination: {
        //     el: '.swiper-pagination',
        // },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        // scrollbar: {
        //     el: '.swiper-scrollbar',
        // },
    })
</script>

</html>
