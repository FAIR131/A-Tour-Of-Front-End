<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .big {
            width: 1000px;
            height: 300px;
            margin: 100px auto 0;
            border: 1px solid skyblue;

            position: relative;
        }

        .center {
            width: 500px;
            height: 200px;
            /* background-color: palevioletred; */


            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .big .center div {
            width: 10px;
            height: 100px;
            margin-right: 30px;
            background-color: orange;
            float: left;

            animation: loading 1s infinite alternate;
        }

        .big .center>:nth-child(2) {
            animation-delay: .6s;
        }

        .big .center>:nth-child(3) {
            animation-delay: .4s;
        }

        .big .center>:nth-child(4) {
            animation-delay: .2s;
        }

        .big .center>:nth-child(5) {
            animation-delay: .8s;
        }





        @keyframes loading {
            0% {
                /* height: 30px; */
                transform: scaleY(.3);
            }

            20% {
                transform: scaleY(.5);
            }

            40% {
                transform: scaleY(.7);
            }

            60% {
                transform: scaleY(.9);
            }

            80% {
                transform: scaleY(1.1);
            }

            100% {
                transform: scaleY(1.3);
            }
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="center">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
