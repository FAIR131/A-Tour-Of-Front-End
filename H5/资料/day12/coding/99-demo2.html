<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 50px;
            border: 4px solid black;
            margin: 100px auto 0;
            position: relative;
        }

        .left_line {
            width: 0px;
            height: 4px;
            background-color: #fff;
            position: absolute;
            top: -4px;
            left: -304px;
            transition: all 3s;
        }

        .box:hover .left_line {

            /* 
                width: 0px;
                height: 4px;
                background-color: red;
                position: absolute;
                top: -4px;
                left: -304px; 
            */
            width: 300px;
            left: 0;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left_line"></div>
    </div>
</body>

</html>
