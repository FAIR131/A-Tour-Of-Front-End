<!DOCTYPE html>
<html lang='en'>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid skyblue;
            overflow: hidden;
            margin: 100px auto 0;

        }

        .box img {
            width: 100%;
            height: 100%;
        }
        .box:hover img {
            transform: scale(1.3);
        }
    </style>
</head>

    <div class="box">
        <img src="../images/1.jpg" alt="">
    </div>
</body>
