<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href=''>
    <title>Document</title>
    <style>
        .big {
            width: 440px;
            height: 320px;
            border: 1px solid skyblue;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            background-image: url("../images/0-bg.jpg");
        }

        .big div {
            position: absolute;
        }

        .big>:first-child {
            position: static;
        }

        .big>:first-child img {
            width: 100%;
            height: 100%;
            transition: all 1s .1s;
        }

        .big:hover>:first-child img {
            width: 67%;
            height: 67%;
        }
        
        /* 排他  --  */

        .big>:nth-child(2) {
            top: -100px;
            right: 0;
            transition: all 1s .3s;
        }

        .big:hover>:nth-child(2) {
            top: 0;
            right: 0;
        }



        .big>:nth-child(3) {
            top: 116px;
            right: -150px;
            transition: all 1s .5s;
        }

        .big:hover>:nth-child(3) {
            top: 116px;
            right: 0;
        }




        .big>:nth-child(4) {
            bottom: -150px;
            left: 0;
            transition: all 1s .7s;
        }

        .big:hover>:nth-child(4) {
            bottom: 0;
            left: 0;
        }



        .big>:nth-child(5) {
            bottom: -550px;
            left: 155px;
            transition: all 1s .9s;
        }

        .big:hover>:nth-child(5) {
            bottom: 0;
            left: 155px;
        }



        .big>:nth-child(6) {
            bottom: -350px;
            right: 0;
            transition: all 1s 1.1s;
        }

        .big:hover>:nth-child(6) {
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="big">
        <div>
            <img src="../images/con1-1.jpg" alt="">
        </div>

        <div>
            <img src="../images/con1-2.jpg" alt="">
        </div>
        <div>
            <img src="../images/con1-3.jpg" alt="">
        </div>
        <div>
            <img src="../images/con1-4.jpg" alt="">
        </div>
        <div>
            <img src="../images/con1-5.jpg" alt="">
        </div>
        <div>
            <img src="../images/con1-6.jpg" alt="">
        </div>
    </div>
</body>

</html>
