<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 100px;
            height: 100px;
            background-color: palegreen;

            /* margin: 100px; */
            /* 
                直接设置四个方向

                margin-方位
                                        给值为正数                       给值为负数
                        margin-left:    自己本身向右侧移动                自己 本身向左侧移动
                        margin-rgiht:   其他盒子被迫向右边移动            其他盒子被迫向左边移动
                        margin-top:     自己本身向下侧移动                自己 本身向上侧移动
                        margin-bottom:  其他盒子被迫向下边移动            其他盒子被迫向上边移动

                    
            */
            margin-bottom: 30px;


        }

        .b {
            width: 100px;
            height: 100px;
            background-color: skyblue;

            /* margin-left: 30px; */
        }
    </style>
</head>

<body>
    <div class="a"></div>

    <div class="b"></div>
</body>

</html>
