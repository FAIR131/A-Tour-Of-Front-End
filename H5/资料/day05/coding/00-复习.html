        css 属性、属性值
            一、字体属性
                1. 字体的大小

                2. 字体的粗细

                3. 字体的种类

                4. 字体的倾斜

                    font: 

            二、 文本属性
                1.  文本的颜色

                2.  首行缩进
                    em
                    可以设置负数的

                3.  行高
                    设置   单行文本   垂直居中 

                4.  转换大小写

                5.  文本的修饰线
                    针对 a 标签   none
                
                6.  词间距  、 字间距

                7.  文本的对齐方式
                    1. 有多余的空白区
                    2. 针对行内元素
                        针对块级元素

                8.  边框属性
                    1. 三元素    类型必不可少
                        1. 类型
                        2. 粗细
                        3. 颜色
                    2. 单边
                        border-方位值   top/bottom/left/right

                    3.  制作一个三角形...

            三、 列表属性
                list-style:none;
                除去列表自带的序号

            四、 背景属性
                1. 背景颜色
                    bg-c

                2. 背景图
                    bg-i
                
                3. 背景图是否重复
                    bg-r

                4. 背景图的定位
                    bg-p

                    --- css的精灵图
                        作用：  1，整合多个小图标，方便管理
                                2. 减少请求次数，提高网页打开的速度，提高用户体验

                                    ----------

                overflow:
                    hidden
                    auto

                宽度
                文本不换行
