<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;

            padding: 0;
        }
    </style>
</head>

<body>
    <!-- 

        面试题：什么是盒子模型？
            指的是某一个元素的所有东西
                margin                  外边距
                    border              边框
                        padding         内边距
                            content     内容显示区


                margin  --- 当前盒子与其他盒子之间的距离

                border 

                padding  --- 边框 到 内容区 之间的距离

                content  --- 写入的文本 、 图片 。。。。
     -->

     <div>
        这是一个盒子
     </div>

     <p>段落</p>


     <style>
        div {
            margin: 100px;
            border: 1px solid skyblue;
            padding: 30px;
        }
     </style>
</body>

</html>
