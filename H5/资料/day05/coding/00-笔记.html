    <!-- 
        * {
            margin:0;
            padding:0;
            清除默认浏览器自带的边距
        }

        面试题： 什么叫做标准文档流？
            标准文档流指的是元素排版布局过程中，元素会默认自动从左往右，从上往下的流式排列方式
        当前面内容发生了变化，后面的内容位置也会随着发生变化

        渲染时，只和 html 结构顺序有关，与 css 顺序无关

        float:
            none:	默认值。元素不浮动，并会显示在其在文本中出现的位置
            left: 	元素向左浮动
            right:	元素向右浮动
            
        ctrl + d 选择同一种

        给元素开启浮动之后， 自己会脱离标准文档流（脱标），会影响其父元素 -- 高度

        高度塌陷  --- 子元素开启了浮动布局导致的
            clear 


        可以强迫浮动元素换行显示， 使用 clear 属性
            clear:
            none: 默认值，允许两边都可以有浮动对象
            left: 不允许左边有浮动对象
            right: 不允许右边有浮动对象
            both: 两边都不允许都浮动对象

        
        高频面试题！！！！！！！！！！！！！！！！！
        解决浮动带来的高度塌陷问题 - 父盒子高度会塌陷
            方案一：
                给父元素一个高度
                缺点：不够灵活

            方案二：
                在最后一个浮动元素的下方加上一个空的 div
                给这个空的 div 加上 clear: both; 即可 

        css 的计算函数
            calc()
            运算符两侧带有空格
     -->
