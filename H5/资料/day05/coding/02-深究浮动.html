<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 3px solid  pink;
        }

        div,
        p,
        span {
            border: 1px solid skyblue;
        }

        .a {
            width: 300px;
            height: 300px;
            background-color: red;
            float: left;
        }

        .b {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }

        .c {
            width: 150px;
            height: 150px;
            background-color: palegreen;
            float: right;
            clear: both;
        }
        .d {
            width: 150px;
            height: 150px;
            background-color: palevioletred;
            float: left;
        }
        /* div {
            width: 300px !important;
            height: 300px !important;
        } */
    </style>
</head>

<body>
    <!-- 

        面试题： 什么叫做标准文档流？
            标准文档流指的是元素排版布局过程中，元素会默认自动从左往右，从上往下的流式排列方式
        当前面内容发生了变化，后面的内容位置也会随着发生变化

        渲染时，只和 html 结构顺序有关，与 css 顺序无关

        float:
            none:	默认值。元素不浮动，并会显示在其在文本中出现的位置
            left: 	元素向左浮动
            right:	元素向右浮动
            
        ctrl + d 选择同一种

        给元素开启浮动之后， 自己会脱离标准文档流（脱标），会影响其父元素 -- 高度

        高度塌陷  --- 子元素开启了浮动布局导致的
            clear 


        可以强迫浮动元素换行显示， 使用 clear 属性
            clear:
            none: 默认值，允许两边都可以有浮动对象
            left: 不允许左边有浮动对象
            right: 不允许右边有浮动对象
            both: 两边都不允许都浮动对象
     -->

    <div class="a"></div>
    
    <div class="b"></div>

    <div class="c"></div>

    <div class="d"></div>
    <!--  
        a -- red 
        b -- blue
        c -- green
    -->
</body>

</html>
