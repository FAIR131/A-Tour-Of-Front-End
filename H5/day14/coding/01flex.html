<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .fa {
      width: 1000px;
      height: 500px;
      border: 1px solid red;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .son {
      width: 100px;
      height: 100px;
      border: 1px solid skyblue;
      font-size: 40px;
      color: pink;
      box-sizing: border-box;

    }
  </style>
</head>

<body>
  <div class="fa">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>

  </div>

</body>

</html>
