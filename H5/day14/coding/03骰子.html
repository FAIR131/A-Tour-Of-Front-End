<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
.tou{
  width: 100%;
  height: 400px;
  display: flex;
  justify-content: space-between;
}

  .box{
    padding: 15px;
    margin: 30px auto;
    width: 200px;
    height: 200px;
    background-color: #eee;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-sizing: border-box;
  }

  .top div,
  .center div{
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #000;
  }

  .top{
    display: flex;
    justify-content: space-between;
  }

  .center{
    display: flex;
    justify-content: center;
  }
  

  </style>
</head>

<body>

  <div class="box">
    <div class="top">
      <div></div>
      <div></div>
    </div>
    <div class="center">
      <div></div>
    </div>
    <div class="top">
      <div></div>
      <div></div>
    </div>
  </div>

</div>
</body>

</html>
