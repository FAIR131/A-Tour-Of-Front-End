<!DOCTYPE html>
<html lang='en'>
 
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box{
      width: 235px;
      background-color: rgba(104, 101, 101, 0.952);
    }

    li{
 
      line-height: 40px;
      list-style: none;
      /* text-indent: 18px; */
      padding-left: 18px;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
    }

    li:hover{
      background-color: #fea600;
      cursor: pointer;
    }
  </style>
</head>
 
<body>
  <div class="box">
    <ul>
      <li>手机 平板</li>
      <li>视频 零食</li>
      <li>家电 通讯</li>
      <li>笔记本电脑</li>
      <li>家居</li>
      <li>家用电器</li>
      <li>大牌合作</li>
      <li>手机充值</li>
      <li>大减价</li>
      <li>奢侈品</li>
    </ul>
  </div>
</body>
 
</html>
