<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .f_w{
      font-weight: bold;
    }

    .f_style{
      font-style: italic;
    }

    .f_size{
      font-size: x-large;
    }

    .f_f{
      font-family: "楷体";
    }

    .f_a{
      font:italic 800 30px "楷体";
    }
  </style>
</head>
<body>
  <div>对照文字</div>
  <div class="f_w">加粗文字</div>
  <div class="f_style">倾斜文字</div>
  <div class="f_size">尺寸</div>
  <div class="f_f">字体</div>
  <div class="f_a">全部</div>
</body>
</html>
