<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    .green {
      color: green;
    }

    .red {
      color: red;
    }

    #blue {
      color: blue;
    }

    #purple {
      color: purple;
    }
  </style>

</head>

<body>
  <h1>有带颜色的诗句</h1>
  <div>1.<span class="green">绿</span>杨烟外晓寒轻，<span class="red">红</span>杏枝头春意闹 —— <b>宋宋祁 《玉楼春》</b></div>
  <div>2.一道残阳铺水中，半江瑟瑟半江<span class="red">红</span> —— <b>唐白居易《暮江吟》</b> </div>
  <div>3.黄梅时节家家雨，<span class="green">青草</span>池塘处处蛙 —— <b>宋赵师秀《有约》</b></div>
  <div>4.一水护田将<span class="green">绿</span>绕，两山排闼送<span class="green">青</span>来 —— <b>宋王安石《书湖阴先生壁》</b></div>
  <div>5.日出江花<span class="red">红</span>胜火，春来江水<span class="green">绿</span>如<span id="blue">蓝</span> —— <b>唐白居易《忆江南》</b>
  </div>
  <div>6.等闲识得东风面，万<span id="purple">紫</span>千<span class="red">红</span>总是春 —— <b>宋朱熹《春日》</b></div>
</body>

</html>
