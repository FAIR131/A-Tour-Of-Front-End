  <style>
 .box{
  margin: 100px auto;
  width: 100px;
  height: 100px;
  background-color: paleturquoise;
  animation: breath 4s infinite alternate;
 }

 @keyframes breath{
  0%{
    background-color: paleturquoise;
  }
  50%{
    background-color: transparent;
  }
  100%{
       background-color: paleturquoise;
  }
 }
  </style>
</head>
