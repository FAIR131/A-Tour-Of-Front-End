<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    .box {
      margin: 100px auto;
      padding-left: 100px;
      width: 400px;
      height: 200px;
      background-color:  palevioletred;
    }

    .box div {
      margin-right: 20px;
      margin-top: 50px;
      float: left;
      width: 10px;
      height: 60px;
     background-color: orange;
      animation: loading .8s infinite alternate;
    }

    .box div:nth-child(2){
      animation-delay: 0.2s;
    }
    .box div:nth-child(3){
      animation-delay: 0.6s;
    }
    .box div:nth-child(4){
      animation-delay: 0.4s;
    }
    .box div:nth-child(5){
      animation-delay: 0.8s;
    }
    .box div:nth-child(6){
      animation-delay: 0.3s;
    }

    @keyframes loading {
      0% {
        transform: scaleY(.3);
      }
      20% {
        transform: scaleY(.5);
      }

      40% {
        transform: scaleY(.7);
      }

      60% {
        transform: scaleY(.9);
      }

      80% {
        transform: scaleY(1.3);
      }
      100% {
        transform: scaleY(1.6);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
