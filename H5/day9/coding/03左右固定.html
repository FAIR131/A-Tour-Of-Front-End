<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }


    .left {
      float: left;
      position: fixed;
      top: 0;
      left: 0;
      width: 100px;
      height: 3000px;
      background-color: pink;
    }

    .right {
      float: right;
      position: fixed;
      top: 0;
      right: 0;
      width: 100px;
      height: 3000px;
      background-color: pink;
    }

    .middle {
      margin-left: 100px;
      width: calc(100% - 200px);
      height: 3000px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="middle"></div>
  <div class="right"></div>
</body>

</html>
