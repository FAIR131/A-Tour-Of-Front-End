<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      width: 100%;
      height: 100%;
    }

    .box {
      width: 100%;
      height: 100%;
      background-color: skyblue;
    }

    .top {
      width: 100%;
      height: 50px;
      background-color: #eee;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      line-height: 50px;
    }

    .middle {
      width: 100%;
      height: 100%;
      background-color: pink;
      overflow: auto;
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 50px;
      background-image: url(../bg1.webp);
    }

    .middle .date {
      padding-top: 10px;
      color: #eee;
      text-align: center;
      clear: both;
      box-sizing: border-box;
    }

    .middle .other {
      float: left;
      position: relative;
      padding: 5px;
      margin-left: 22px;
      margin-top: 7px;
      max-width: 60%;
      /* height: 30px; */
      line-height: 30px;
      background-color: #fff;
      border-radius: 5%;
      clear: both;
    }

    .middle .other::before {
      position: absolute;
      top: 8px;
      left: -15px;
      content: "";
      display: block;
      width: 0;
      height: 0;
      /* background-color: #000; */
      border: 8px solid transparent;
      border-right-color: #fff;

    }

    .middle .me {
      position: relative;
      float: right;
      padding: 3px;
      margin-right: 22px;
      margin-top: 7px;
      line-height: 30px;
      max-width: 60%;
      /* height: 30px; */
      background-color: palegreen;
      border-radius: 5%;
      clear: both;
    }

    .middle .me::after {
      position: absolute;
      top: 8px;
      right: -15px;
      content: "";
      display: block;
      width: 0;
      height: 0;
      /* background-color: #000; */
      border: 8px solid transparent;
      border-left-color: palegreen;

    }



    .bottom {
      width: 100%;
      height: 50px;
      background-color: #eee;
      position: fixed;
      bottom: 0;
      left: 0;

    }

    .bottom input{
      display: block;
      margin: 10px auto;
      
      width: 70%;
      height: 30px;
    border: none;
    outline: none;      

    }
  </style>
</head>

<body>
  <div class="box">
    <div class="top">联系人</div>
    <div class="middle">
      <div class="date">10:46</div>
      <div class="other">在干嘛</div>
      <div class="me">犯困</div>
      <div class="other">那就睡一觉吧</div>
      <div class="me">不行啊，得学习啊</div>
      <div class="me">木直中绳，𫐓以为轮，其曲中规。虽有槁暴，不复挺者，𫐓使之然也。故木受绳则直，金就砺则利，君子博学而日参省乎己，则知明而行无过矣。</div>
      <div class="date">11:00</div>
      <div class="other">本来不困的，被你说困了</div>
      <div class="me">嘿嘿</div>
    </div>
    <div class="bottom">
      <input type="text">
    </div>
  </div>
</body>

</html>
